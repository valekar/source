<div class="clearfix">
    <div ng-style="toggleCaseLocInfoLoader">
        <div class="refresh refresh-div" >
            <h4>Please wait....</h4>
        </div>
    </div>
    <div ng-style="toggleCaseLocInfoHeader">
        <div class="pagination-left">
            <h3>Locator Information</h3>
        </div>
        <div class="more-info">This section contains the records of locator information</div>
        <div class="pagination-right items-number" ng-show="(totalcaseLocInfoItems>=5) == true">
            <select ng-model="caseLocInfoGridOptions.paginationPageSize" ng-options="o as o for o in caseLocInfoGridOptions.paginationPageSizes" class="form-control-static"
                    ng-if="caseLocInfoGridOptions.paginationPageSizes.length > 1"></select>
            <span class="">&nbsp;records per page</span>
        </div>
        <!--<button class="btn btn-sm btn-success" ng-click="toggleBestSmryFiltering()">Filter</button>-->

        <div ui-grid="caseLocInfoGridOptions" ui-grid-selection class="CaseLocInfo" scrolldown ui-grid-pagination ui-grid-move-columns ui-grid-resize-columns ui-grid-auto-resize>
            <div class="watermark" ng-show="!caseLocInfoGridOptions.data.length">No data available</div>
        </div>


        <div class="grid-pager">
            <!--<uib-pagination boundary-links="true" total-items="totalbestSmryItems" items-per-page="5" ng-change="bestSmryPageChanged(currentbestSmryPage)" ng-show="(totalbestSmryItems>=5) == true"
                            ng-model="currentbestSmryPage" class="pagination" direction-links="false"
                            first-text="&laquo;" last-text="&raquo;"></uib-pagination>-->

            <uib-pagination boundary-links="true" total-items="totalcaseLocInfoItems" items-per-page="caseLocInfoGridOptions.paginationPageSize" ng-change="pageChanged(currentCaseLocInfoPage)" ng-show="(totalcaseLocInfoItems>=5) == true"
                            ng-model="currentCaseLocInfoPage" class="pagination" direction-links="false" id="caseLocInfo"
                            first-text="&laquo;" last-text="&raquo;"></uib-pagination>
        </div>
        <div style="margin-top:8px;" ng-show="showAddButton">
            <button type="button" class="btn btn-default" ng-click="commonAddGridRow(CONSTANTS.CASE_LOCINFO)">Add Locator</button>
        </div>
    </div>

</div>
