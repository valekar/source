<div class="clearfix">
    <div ng-style="toggleCaseTransDetailsLoader">
        <div class="refresh refresh-div" >
            <h4>Please wait....</h4>
        </div>
    </div>
    <div ng-style="toggleCaseTransDetailsHeader">
        <div class="pagination-left">
            <h3>Transaction Details</h3>
        </div>
        <div class="more-info">This section contains the transaction details for each cases</div>
        <div class="pagination-right items-number" ng-show="(totalcaseTransDetailsItems>=5) == true">
            <select ng-model="caseTransDetailsGridOptions.paginationPageSize" ng-options="o as o for o in caseTransDetailsGridOptions.paginationPageSizes" class="form-control-static"
                    ng-if="caseTransDetailsGridOptions.paginationPageSizes.length > 1"></select>
            <span class="">&nbsp;records per page</span>
        </div>
        <!--<button class="btn btn-sm btn-success" ng-click="toggleBestSmryFiltering()">Filter</button>-->

        <div ui-grid="caseTransDetailsGridOptions" ui-grid-selection class="CaseTransDetails" scrolldown ui-grid-pagination ui-grid-move-columns ui-grid-resize-columns ui-grid-auto-resize>
            <div class="watermark" ng-show="!caseTransDetailsGridOptions.data.length">No data available</div>
        </div>


        <div class="grid-pager">
            <!--<uib-pagination boundary-links="true" total-items="totalbestSmryItems" items-per-page="5" ng-change="bestSmryPageChanged(currentbestSmryPage)" ng-show="(totalbestSmryItems>=5) == true"
                            ng-model="currentbestSmryPage" class="pagination" direction-links="false"
                            first-text="&laquo;" last-text="&raquo;"></uib-pagination>-->

            <uib-pagination boundary-links="true" total-items="totalcaseTransDetailsItems" items-per-page="caseTransDetailsGridOptions.paginationPageSize" ng-change="pageChanged(currentcasetransdetailsPage)" ng-show="(totalcaseTransDetailsItems>=5) == true"
                            ng-model="currentcasetransdetailsPage" class="pagination" direction-links="false" id="caseTransDetails"
                            first-text="&laquo;" last-text="&raquo;"></uib-pagination>
        </div>
    </div>
</div>
