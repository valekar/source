<div class="modal-header" >
    <button type="button" class="close" ng-click="popup.RedirectToSearch()">×</button>
    <h3 class="modal-title" style="float:left;" ng-bind="popup.ConfirmationMessage" > </h3>
</div>
<div class="row" style="width:98%; ">
    <div style="margin-left:40px;margin-right:5px;">
        <p ng-bind="popup.FinalMessage"></p>
        <p ng-bind="popup.ReasonOrTransKey"></p>
    </div>
</div>
<br />

<div class="modal-footer">
    <div style="padding-top:10px;">
        <button type="button" class="btn btn-default" ng-click="popup.RedirectToSearch()" data-dismiss="modal">Close</button>
    </div>
</div>
