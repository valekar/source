<div id="modalCover">
    <div class="modal-header">
        <div class="col-lg-10 col-sm-10 col-md-10">
            <h3 class="modal-title">Delete Group Membership Record</h3>
        </div>
        <div class="col-lg-2 col-sm-2 col-md-2">
            <button ng-click="cancel()" class="btn btn-sm btn-danger pull-right">x</button>
        </div>
    </div>
    <br />
    <form name="myForm" role="form" ng-submit="submit()" style="margin: 10px">
        <div class="form-group row">
            <label for="MasterId" class="col-sm-4 form-control-label">Master ID</label>
            <div class="col-sm-8">
                <input ng-model="grpMembershp.masterId" class="form-control" id="MasterId" type="text" disabled="disabled">
            </div>
        </div>
        <div class="form-group row">
            <label for="sourceSys" class="col-sm-4 form-control-label">Group Name</label>
            <div class="col-sm-8">
                <input ng-model=" grpMembershp.selected.groupName" class="form-control" id="MasterId" type="text" disabled="disabled">

            </div>
        </div>


        <div class="form-group row">
            <label for="" class="col-sm-4 form-control-label">Assignment Method:</label>
            <div class="col-sm-8">
                <input ng-model="grpMembershp.assignmentMethod" class="form-control" id="" type="text" disabled="disabled">
            </div>
        </div>
        <div class="form-group row">
            <label for="" class="col-sm-4 form-control-label"> Associate Case Number</label>
            <div class="col-sm-8">
                <input ng-model="grpMembershp.caseNo" class="form-control" id="" type="text">
            </div>
        </div>

        <div class="form-group row">
            <label for="singlebutton" class="col-sm-4 form-control-label">Notes</label>
            <div class="col-sm-8">
                <div class="btn-group" uib-dropdown>
                    <button id="singlebutton" type="button" class="btn" uib-dropdown-toggle>
                        {{ grpMembershp.selected.note }}<span class="caret"></span>
                    </button>
                    <ul uib-dropdown-menu role="menu" aria-labelledby="single-button">
                        <li ng-repeat="note in grpMembershp.notes">
                            <a href="#" ng-click="$event.preventDefault(); grpMembershp.selected.note = note">{{ note }}</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="modal-footer">
            <!-- This casePath is defined in App.js headerCtrl -->
            <div ng-include src="CaseSearchPath"></div>
            <button class="btn btn-default" id="btnSubmit" type="Submit">Submit</button>
            <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
        </div>
    </form>
</div>
