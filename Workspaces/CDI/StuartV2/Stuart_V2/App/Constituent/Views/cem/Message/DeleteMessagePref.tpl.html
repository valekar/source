<div id="modalCover">
    <div class="modal-header">
        <div class="col-lg-10 col-sm-10 col-md-10">
            <h3 class="modal-title">Delete Message Preference Record</h3>
        </div>
        <div class="col-lg-2 col-sm-2 col-md-2">
            <button ng-click="deleteMessagePref.cancel()" class="btn btn-sm btn-danger pull-right">x</button>
        </div>
    </div>
    <br />
    <form name="myForm" role="form" ng-submit="deleteMessagePref.submit()" style="margin: 10px">
        <div class="form-group row">
            <label for="MasterId" class="col-sm-4 form-control-label">Master ID</label>
            <div class="col-sm-8">
                <input ng-model="deleteMessagePref.masterId" class="form-control" id="MasterId" type="text" disabled="disabled">
            </div>
        </div>

        <div class="form-group row">
            <label for="MasterId" class="col-sm-4 form-control-label">Source System </label>
            <div class="col-sm-8">
                <input ng-model="deleteMessagePref.sourceSys" class="form-control" id="MasterId" type="text" disabled="disabled">
            </div>
        </div>

        <div class="form-group row">
            <label for="MasterId" class="col-sm-4 form-control-label">Line Of Service</label>
            <div class="col-sm-8">
                <input ng-model="deleteMessagePref.selected.msgPrefLOS" class="form-control" id="MasterId" type="text" disabled="disabled">
            </div>
        </div>


        <div class="form-group row">
            <label for="sourceSys" class="col-sm-4 form-control-label">Communication Channel</label>
            <div class="col-sm-8">
                <input ng-model="deleteMessagePref.selected.msgPrefCommChannel" class="form-control" id="MasterId" type="text" disabled="disabled">
            </div>
        </div>
        <div class="form-group row">
            <label for="sourceSys" class="col-sm-4 form-control-label">Communication Type</label>
            <div class="col-sm-8">
                <input ng-model="deleteMessagePref.selected.msgPrefCommType" class="form-control" id="MasterId" type="text" disabled="disabled">
            </div>
        </div>


        <div class="form-group row">
            <label for="sourceSys" class="col-sm-4 form-control-label">Message Preference Type</label>
            <div class="col-sm-8">
                <input ng-model="deleteMessagePref.selected.msgPrefType" class="form-control" id="MasterId" type="text" disabled="disabled">
            </div>
        </div>

        <div class="form-group row">
            <label for="sourceSys" class="col-sm-4 form-control-label">Message Preference Value</label>
            <div class="col-sm-8">
                <input ng-model="deleteMessagePref.selected.msgPrefValue" class="form-control" id="MasterId" type="text" disabled="disabled">
            </div>
        </div>

        <div class="form-group row">
            <label for="sourceSys" class="col-sm-4 form-control-label">Source System</label>
            <div class="col-sm-8">
                <input ng-model="deleteMessagePref.sourceSys" class="form-control" id="sourceSys" type="text" disabled="disabled">
            </div>
        </div>

        <div class="form-group row">
            <label for="sourceSys" class="col-sm-4 form-control-label">Expiration Date: </label>
            <div class="col-sm-8">
                <input ng-model="deleteMessagePref.expirationDate" class="form-control" id="sourceSys" type="text" disabled="disabled">
            </div>
        </div>


        <div class="form-group row hide">
            <label for="rowCode" class="col-sm-4 form-control-label">Row Code:</label>
            <div class="col-sm-8">
                <input id="rowCode" ng-model="deleteMessagePref.rowCode" class="form-control" disabled="disabled" type="text">
            </div>
        </div>

        <div class="form-group row">
            <label for="singlebutton" class="col-sm-4 form-control-label">Notes</label>
            <div class="col-sm-8">

                <input id="rowCode" ng-model="deleteMessagePref.selected.note" class="form-control" type="text">

                <!--<div class="btn-group" uib-dropdown>
                    <button id="singlebutton" type="button" class="btn" uib-dropdown-toggle>
                        {{ deleteMessagePref.selected.note }}<span class="caret"></span>
                    </button>
                    <ul uib-dropdown-menu role="menu" aria-labelledby="single-button">
                        <li ng-repeat="note in deleteMessagePref.notes">
                            <a href="#" ng-click="$event.preventDefault(); deleteMessagePref.selected.note = note">{{ note }}</a>
                        </li>
                    </ul>
                </div>-->
            </div>
        </div>

        <div class="modal-footer">
            <button class="btn btn-default" id="btnSubmit" type="Submit">Submit</button>
            <button class="btn btn-default" type="button" ng-click="deleteMessagePref.cancel()">Cancel</button>
        </div>
    </form>
</div>
