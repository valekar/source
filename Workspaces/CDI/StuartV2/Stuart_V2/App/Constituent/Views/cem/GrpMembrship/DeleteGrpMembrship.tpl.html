<div id="modalCover">
    <div class="modal-header">
        <div class="col-lg-10 col-sm-10 col-md-10">
            <h3 class="modal-title">Delete Group Membership Record</h3>
        </div>
        <div class="col-lg-2 col-sm-2 col-md-2">
            <button ng-click="deleteGrpMembrshp.cancel()" class="btn btn-sm btn-danger pull-right">x</button>
        </div>
    </div>
    <br />
    <form name="myForm" role="form" ng-submit="deleteGrpMembrshp.submit()" style="margin: 10px">
        <div class="form-group row">
            <label for="MasterId" class="col-sm-4 form-control-label">Master ID</label>
            <div class="col-sm-8">
                <input ng-model="deleteGrpMembrshp.masterId" class="form-control" id="MasterId" type="text" disabled="disabled">
            </div>
        </div>
        <div class="form-group row">
            <label for="sourceSys" class="col-sm-4 form-control-label">Line Of Service</label>
            <div class="col-sm-8">
                <input ng-model="deleteGrpMembrshp.selected.groupLOS" class="form-control" id="" type="text" disabled="disabled">
            </div>
        </div>
        <div class="form-group row">
            <label for="sourceSys" class="col-sm-4 form-control-label">Group Name</label>
            <div class="col-sm-8">
                <input ng-model="deleteGrpMembrshp.selected.groupName" class="form-control" id="" type="text" disabled="disabled">
            </div>
        </div>
        <div class="form-group row">
            <label for="" class="col-sm-4 form-control-label">Assignment Method:</label>
            <div class="col-sm-8">
                <input ng-model="deleteGrpMembrshp.assignmentMethod" class="form-control" id="" type="text" disabled="disabled">
            </div>
        </div>


        <div class="form-group row">
            <label for="sourceSys" class="col-sm-4 form-control-label">Effective Start Date </label>
            <div class="col-sm-8">
                <input ng-model="deleteGrpMembrshp.effStartDate" class="form-control" id="" type="text" disabled="disabled">
            </div>
        </div>

        <div class="form-group row">
            <label for="sourceSys" class="col-sm-4 form-control-label">Effective End Date </label>
            <div class="col-sm-8">
                <input ng-model="deleteGrpMembrshp.effEndDate" class="form-control" id="" type="text" disabled="disabled">
            </div>
        </div>

        <div class="form-group row">
            <label for="" class="col-sm-4 form-control-label"> Associate Case Number</label>
            <div class="col-sm-8">
                <input ng-model="deleteGrpMembrshp.caseNo" class="form-control" id="" type="text">
            </div>
        </div>
        <div class="form-group row">
            <label for="sourceSys" class="col-sm-4 form-control-label">Source System</label>
            <div class="col-sm-8">
                <input ng-model="deleteGrpMembrshp.sourceSys" class="form-control" id="sourceSys" type="text" disabled="disabled">
            </div>
        </div>


        <div class="form-group row">
            <label for="sourceSys" class="col-sm-4 form-control-label">Start Date </label>
            <div class="col-sm-8">
                <input ng-model="deleteGrpMembrshp.startDate" class="form-control" id="startDate" type="text" disabled="disabled">
            </div>
        </div>

        <div class="form-group row hide">
            <label for="rowCode" class="col-sm-4 form-control-label">Row Code:</label>
            <div class="col-sm-8">
                <input id="rowCode" ng-model="deleteGrpMembrshp.rowCode" class="form-control" disabled="disabled" type="text">
            </div>
        </div>

        <div class="form-group row">
            <label for="singlebutton" class="col-sm-4 form-control-label">Notes</label>
            <div class="col-sm-8">

                <input id="rowCode" ng-model="deleteGrpMembrshp.selected.note" class="form-control" type="text">

                <!--<div class="btn-group" uib-dropdown>
                    <button id="singlebutton" type="button" class="btn" uib-dropdown-toggle>
                        {{ deleteGrpMembrshp.selected.note }}<span class="caret"></span>
                    </button>
                    <ul uib-dropdown-menu role="menu" aria-labelledby="single-button">
                        <li ng-repeat="note in deleteGrpMembrshp.notes">
                            <a href="#" ng-click="$event.preventDefault(); deleteGrpMembrshp.selected.note = note">{{ note }}</a>
                        </li>
                    </ul>
                </div>-->
            </div>
        </div>

        <div class="modal-footer">
            <!-- This casePath is defined in App.js headerCtrl -->
            <div ng-include src="CaseSearchPath"></div>
            <button class="btn btn-default" id="btnSubmit" type="Submit">Submit</button>
            <button class="btn btn-default" type="button" ng-click="deleteGrpMembrshp.cancel()">Cancel</button>
        </div>
    </form>
</div>
