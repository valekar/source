<div id="modalCover">
    <div class="modal-header">
        <div class="col-lg-10 col-sm-10 col-md-10">
            <h3 class="modal-title">Edit DNC Record</h3>
        </div>
        <div class="col-lg-2 col-sm-2 col-md-2">
            <button ng-click="editDnc.cancel()" class="btn btn-sm btn-danger pull-right">x</button>
        </div>
    </div>
    <br />
    <form name="myForm" role="form" ng-submit="editDnc.submit()" style="margin: 10px">
        <div class="form-group row">
            <label for="MasterId" class="col-sm-4 form-control-label">Master ID</label>
            <div class="col-sm-8">
                <input ng-model="editDnc.masterId" class="form-control" id="MasterId" type="text" disabled="disabled">
            </div>
        </div>

        <div class="form-group row">
            <label for="sourceSys" class="col-sm-4 form-control-label">Line Of Service <span class="requiredRed">*</span></label>
            <div class="col-sm-8">
                <div class="btn-group" uib-dropdown>
                    <button id="singlebutton" type="button" class="btn" uib-dropdown-toggle>
                        {{ editDnc.selected.locatorLOS }}<span class="caret"></span>
                    </button>
                    <ul uib-dropdown-menu role="menu" aria-labelledby="single-button">
                        <li ng-repeat="type in editDnc.LOSs">
                            <a href="#" ng-click="$event.preventDefault(); editDnc.selected.locatorLOS = type.value; editDnc.selected.locatorLOS=type.id">{{ type.value }}</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label for="sourceSys" class="col-sm-4 form-control-label">Communication Channel <span class="requiredRed">*</span></label>
            <div class="col-sm-8">
                <div class="btn-group" uib-dropdown>
                    <button id="singlebutton" type="button" class="btn" uib-dropdown-toggle>
                        {{ editDnc.selected.communicationValue }}<span class="caret"></span>
                    </button>
                    <ul uib-dropdown-menu role="menu" aria-labelledby="single-button">
                        <li ng-repeat="type in editDnc.communicationTypes">
                            <a href="#" ng-click="$event.preventDefault(); editDnc.setCommunicationType(type)">
                                {{ type.value }}
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label for="sourceSys" class="col-sm-4 form-control-label">Locator</label>
            <div class="col-sm-8">
                <div class="btn-group" uib-dropdown>
                    <button id="singlebutton" type="button" class="btn" uib-dropdown-toggle>
                        {{ editDnc.selected.locatorIdValue }}<span class="caret"></span>
                    </button>
                    <ul uib-dropdown-menu role="menu" aria-labelledby="single-button">
                        <li ng-repeat="type in editDnc.locatorIds | filter:({loc_type: editDnc.selected.communicationCode}):true">
                            <a href="#" ng-click="$event.preventDefault();
                               editDnc.selected.locatorIdValue = type.loc_value;
                                editDnc.selected.locatorIdCode=type.loc_id">{{ type.loc_value }}</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <!--<div class="form-group row">
            <label for="sourceSys" class="col-sm-4 form-control-label">End Date <span class="requiredRed">*</span> </label>
            <div class="col-sm-8">
                <div class="row nopadding">
                    <div class="col-lg-10 col-md-10 col-sm-10 nopadding">
                        <input type="text" class="form-control" uib-datepicker-popup="{{editDnc.format}}" required="true"
                               ng-model="editDnc.expirationDate" is-open="editDnc.popup.opened"
                               datepicker-options="editDnc.dateOptions" close-text="Close" alt-input-formats="altInputFormats" />
                    </div>
                    <div class="col-lg-2 col-md-2 col-sm-2 nopadding">
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="editDnc.openExpirationDate()"><span class="glyphicon glyphicon-calendar"></span></button>
                        </span>
                    </div>
                </div>
            </div>
        </div>-->

        <div class="form-group row">
            <label for="" class="col-sm-4 form-control-label"> Associate Case Number</label>
            <div class="col-sm-8">
                <input ng-model="editDnc.caseNo" class="form-control" id="" type="text">
            </div>
        </div>
        <div class="form-group row">
            <label for="sourceSys" class="col-sm-4 form-control-label">Source System</label>
            <div class="col-sm-8">
                <input ng-model="editDnc.sourceSys" class="form-control" id="sourceSys" type="text" disabled="disabled">
            </div>
        </div>


        <div class="form-group row">
            <label for="sourceSys" class="col-sm-4 form-control-label">Start Date </label>
            <div class="col-sm-8">
                <input ng-model="editDnc.startDate" class="form-control" id="startDate" type="text" disabled="disabled">
            </div>
        </div>

        <div class="form-group row">
            <label for="sourceSys" class="col-sm-4 form-control-label">End Date </label>
            <div class="col-sm-8">
                <input ng-model="editDnc.expirationDate" class="form-control" id="startDate" type="text" disabled="disabled">
            </div>
        </div>

        <div class="form-group row hide">
            <label for="rowCode" class="col-sm-4 form-control-label">Row Code:</label>
            <div class="col-sm-8">
                <input id="rowCode" ng-model="editDnc.rowCode" class="form-control" disabled="disabled" type="text">
            </div>
        </div>

        <div class="form-group row">
            <label for="singlebutton" class="col-sm-4 form-control-label">Notes</label>
            <div class="col-sm-8">

                <input id="rowCode" ng-model="editDnc.selected.note" class="form-control" type="text">

                <!--<div class="btn-group" uib-dropdown>
                    <button id="singlebutton" type="button" class="btn" uib-dropdown-toggle>
                        {{ editDnc.selected.note }}<span class="caret"></span>
                    </button>
                    <ul uib-dropdown-menu role="menu" aria-labelledby="single-button">
                        <li ng-repeat="note in editDnc.notes">
                            <a href="#" ng-click="$event.preventDefault(); editDnc.selected.note = note">{{ note }}</a>
                        </li>
                    </ul>
                </div>-->
            </div>
        </div>

        <div class="modal-footer">
            <!-- This casePath is defined in App.js headerCtrl -->
            <div ng-include src="CaseSearchPath"></div>
            <button class="btn btn-default" id="btnSubmit" type="Submit">Submit</button>
            <button class="btn btn-default" type="button" ng-click="editDnc.cancel()">Cancel</button>
        </div>
    </form>
</div>
