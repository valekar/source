<div style="margin-top:15%;">
    <div ng-show="row.entity.transNotes.length > 0 ">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="text-center" >
                <span tooltip-append-to-body="true" uib-tooltip="{{row.entity.transNotes}}"
                      ng-show="row.entity.transNotes =='Inactive/Soft-Deleted records cannot be edited.' || row.entity.row_stat_cd == 'L' || row.entity.transNotes.indexOf('delete')>0 ">
                    <img src="Images/Expired-52.png" width="25" height="25" />
                </span>
            </div>
            <div class="text-center" >
                <span tooltip-placement="right" tooltip-append-to-body="true" uib-tooltip="{{row.entity.transNotes}}" ng-show="row.entity.row_stat_cd != 'L' && row.entity.transNotes.indexOf('delete')<0 ">
                    <img src="Images/Historical-52.png" width="25" height="25" />
                </span>
            </div>
        </div>
    </div>
</div>
