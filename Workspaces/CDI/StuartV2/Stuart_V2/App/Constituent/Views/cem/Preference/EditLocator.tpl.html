<div id="modalCover">
    <div class="modal-header">
        <div class="col-lg-10 col-sm-10 col-md-10">
            <h3 class="modal-title">Edit Preferred Locator Record</h3>
        </div>
        <div class="col-lg-2 col-sm-2 col-md-2">
            <button ng-click="editPrefLocator.cancel()" class="btn btn-sm btn-danger pull-right">x</button>
        </div>
    </div>
    <br />
    <form name="myForm" role="form" ng-submit="editPrefLocator.submit()" style="margin: 10px">
        <div class="form-group row">
            <label for="MasterId" class="col-sm-4 form-control-label">Master ID</label>
            <div class="col-sm-8">
                <input ng-model="editPrefLocator.masterId" class="form-control" id="MasterId" type="text" disabled="disabled">
            </div>
        </div>


        <div class="form-group row">
            <label for="" class="col-sm-4 form-control-label"> Line Of Service <span class="requiredRed">*</span></label>
            <div class="col-sm-8">
                <input ng-model="editPrefLocator.selected.prefLocatorLOS" class="form-control" disabled type="text">
            </div>
        </div>

        <div class="form-group row">
            <label for="sourceSys" class="col-sm-4 form-control-label">Preferred Locator Type <span class="requiredRed">*</span></label>
            <div class="col-sm-8">
                <div class="btn-group" uib-dropdown>
                    <button id="singlebutton" type="button" class="btn" uib-dropdown-toggle>
                        {{ editPrefLocator.selected.prefLocatorTypeValue }}<span class="caret"></span>
                    </button>
                    <ul uib-dropdown-menu role="menu" aria-labelledby="single-button">
                        <li ng-repeat="type in editPrefLocator.prefLocatorTypes">
                            <a href="#" ng-click="$event.preventDefault(); editPrefLocator.setLocatorType(type)">
                                {{ type.value }}
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>


        <div class="form-group row">
            <label for="sourceSys" class="col-sm-4 form-control-label">Preferred Locator<span class="requiredRed">*</span></label>
            <div class="col-sm-8">
                <div class="btn-group" uib-dropdown>
                    <button id="singlebutton" type="button" class="btn" uib-dropdown-toggle>
                        {{ editPrefLocator.selected.prefLocatorIdValue }}<span class="caret"></span>
                    </button>
                    <ul uib-dropdown-menu role="menu" aria-labelledby="single-button">
                        <li ng-repeat="type in editPrefLocator.prefLocatorIds | filter:({loc_type: editPrefLocator.selected.prefLocatorTypeCode}):true">
                            <a href="#" ng-click="$event.preventDefault();
                               editPrefLocator.selected.prefLocatorIdValue = type.loc_value;
                                editPrefLocator.selected.prefLocatorIdCode=type.loc_id">{{ type.loc_value }}</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <!--<div class="form-group row">
            <label for="MasterId" class="col-sm-4 form-control-label">Locator ID</label>
            <div class="col-sm-8">
                <input ng-model="addPrefLocator.prefLocatorId" class="form-control" id="MasterId" type="number">
            </div>
        </div>-->
        <div class="form-group row">
            <label for="" class="col-sm-4 form-control-label"> Associate Case Number</label>
            <div class="col-sm-8">
                <input ng-model="editPrefLocator.caseNo" class="form-control" id="" type="text">
            </div>
        </div>
        <div class="form-group row">
            <label for="sourceSys" class="col-sm-4 form-control-label">Source System</label>
            <div class="col-sm-8">
                <input ng-model="editPrefLocator.sourceSys" class="form-control" id="sourceSys" type="text" disabled="disabled">
            </div>
        </div>


        <div class="form-group row">
            <label for="sourceSys" class="col-sm-4 form-control-label">Start Date </label>
            <div class="col-sm-8">
                <input ng-model="editPrefLocator.startDate" class="form-control" id="startDate" type="text" disabled="disabled">
            </div>
        </div>

        <div class="form-group row">
            <label for="sourceSys" class="col-sm-4 form-control-label">End Date </label>
            <div class="col-sm-8">
                <input ng-model="editPrefLocator.endDate" class="form-control" id="startDate" type="text" disabled="disabled">
            </div>
        </div>

        <div class="form-group row hide">
            <label for="rowCode" class="col-sm-4 form-control-label">Row Code:</label>
            <div class="col-sm-8">
                <input id="rowCode" ng-model="editPrefLocator.rowCode" class="form-control" disabled="disabled" type="text">
            </div>
        </div>

        <div class="form-group row">
            <label for="singlebutton" class="col-sm-4 form-control-label">Notes</label>
            <div class="col-sm-8">

                <input id="rowCode" ng-model="editPrefLocator.selected.note" class="form-control" type="text">

                <!--<div class="btn-group" uib-dropdown>
                    <button id="singlebutton" type="button" class="btn" uib-dropdown-toggle>
                        {{ editPrefLocator.selected.note }}<span class="caret"></span>
                    </button>
                    <ul uib-dropdown-menu role="menu" aria-labelledby="single-button">
                        <li ng-repeat="note in editPrefLocator.notes">
                            <a href="#" ng-click="$event.preventDefault(); editPrefLocator.selected.note = note">{{ note }}</a>
                        </li>
                    </ul>
                </div>-->
            </div>
        </div>

        <div class="modal-footer">
            <!-- This casePath is defined in App.js headerCtrl -->
            <div ng-include src="CaseSearchPath"></div>
            <button class="btn btn-default" id="btnSubmit" type="Submit">Submit</button>
            <button class="btn btn-default" type="button" ng-click="editPrefLocator.cancel()">Cancel</button>
        </div>
    </form>
</div>
