<div class="clearfix">
    <div ng-style="toggleMasterAttemptLoader">
        <div class="refresh refresh-div" >
            <h4>Please wait....</h4>
        </div>
    </div>
    <div ng-style="toggleMasterAttemptHeader">
        <div class="pagination-left">
            <h3>Mastering Attempts</h3>
        </div>
       
        <div class="pagination-right items-number" ng-show="(totalMasterAttemptItems>=5) == true">
            <select ng-model="masterAttemptGridOptions.paginationPageSize" ng-options="o as o for o in masterAttemptGridOptions.paginationPageSizes" class="form-control-static"
                    ng-if="masterAttemptGridOptions.paginationPageSizes.length > 1"></select>
            <span class="">&nbsp;records per page</span>
        </div>
        <div class="more-info">Displays all mastering attempts record details</div>
        <!--<button class="btn btn-sm btn-success" ng-click="toggleMasterAttemptFiltering()">Filter</button>-->
        <div ui-grid="masterAttemptGridOptions" ui-grid-selection class="MasterAttempt" scrolldown ui-grid-pagination ui-grid-exporter ui-grid-move-columns ui-grid-resize-columns ui-grid-auto-resize ng-style="toggleMasterAttemptDetails">
            <div class="watermark" ng-show="!masterAttemptGridOptions.data.length">No data available</div>
        </div>


        <div class="grid-pager">
            <div class="col-lg-9 col-md-9 col-sm-9 nopadding">
                <div ng-show="(totalMasterAttemptItems>=5) == true">
                    <div class="pagination-left">
                        <uib-pagination boundary-links="true" total-items="totalMasterAttemptItems" items-per-page="masterAttemptGridOptions.paginationPageSize" ng-change="pageChanged(CONSTANTS.MASTER_ATTEMPT,currentMasterAttemptPage)"
                                        ng-model="currentMasterAttemptPage" class="pagination" direction-links="false" id="masterAttpt"
                                        first-text="&laquo;" last-text="&raquo;"></uib-pagination>
                    </div>


                </div>

            </div>
            <div class="col-lg-3 col-md-3 col-sm-3 nopadding">
                <div style="margin-top:20px;" class="pull-right">
                    <span></span>
                </div>
            </div>
        </div>
    </div>
</div>
