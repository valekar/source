<div id="modalCover">
    <div class="modal-header">
        <h3 class="modal-title">Delete Confirmation</h3>
    </div>
    <br />
    <form name="myForm" role="form" ng-submit="submit()" style="margin: 10px">
        <p><b>Are you sure you want to delete this record ? </b></p>
        <br/>
        <div class="form-group row">
            <label for="GroupCode" class="col-sm-4 form-control-label">Group Code : </label>
            <div class="col-sm-8">
                <input ng-model="referenceDelete.groupCode" class="form-control" id="GroupCode" type="text" disabled="disabled">
            </div>
        </div>
        <div class="form-group row">
            <label for="GroupName" class="col-sm-4 form-control-label">Group Name : </label>
            <div class="col-sm-8">
                <input ng-model="referenceDelete.groupName" id="GroupName" class="form-control" type="text" disabled="disabled">
            </div>
        </div>
        <div class="form-group row">
            <label for="GroupType" class="col-sm-4 form-control-label">Group Type : </label>
            <div class="col-sm-8">
                <input class="form-control" ng-model="referenceDelete.groupType" id="GroupType" type="text" disabled="disabled" >
            </div>
        </div>
        <div class="form-group row">
            <label for="GroupAssignmentMethod" class="col-sm-4 form-control-label">Group Assignment Method : </label>
            <div class="col-sm-8">
                <input ng-model="referenceDelete.assignmentMethod" id="GroupAssignmentMethod" class="form-control" type="text" disabled="disabled">
            </div>
        </div>
        <div class="form-group row">
            <label for="GroupOwnerEmail" class="col-sm-4 form-control-label">Group Owner Email : </label>
            <div class="col-sm-8">
                <input ng-model="referenceDelete.ownerEmail" id="GroupOwnerEmail" class="form-control" type="text" disabled="disabled">
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-default pull-right" type="button" ng-click="referenceDataDeleteSubmit()">Confirm</button>
            <button class="btn btn-default pull-left" type="button" ng-click="cancel()">Cancel</button>
        </div>
    </form>
</div>
