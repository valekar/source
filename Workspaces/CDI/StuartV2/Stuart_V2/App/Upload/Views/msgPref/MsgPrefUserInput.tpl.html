<div id="modalCover">
    <div class="modal-header">
        <div style="display:inline-block;float:left;">
            <h3 class="modal-title">Message Preference Upload Details</h3>
        </div>
        <div ng-show="msgPref.showCloseButton" style="display:inline-block; float:right; margin: 10px 10px 10px 0;">
            <a ng-click="msgPref.msgPrefUserInputModal()" style="color: #f54b4b;">
                <span class="glyphicon glyphicon-remove"></span>
            </a>
        </div>
    </div>
    <br />

 

    <form name="msgPrefUserInputForm" role="form" ng-submit="msgPref.submit()" style="margin: 10px">

        <div class="row" style="width:98%;">

            <div style="width:100%; background-color:red !important;">
                <div class="col-lg-12 col-sm-12 col-md-12 " style="float:left !important;">
                    <div style="margin-left:1%;">
                        Please check the below details to before proceeding with the Upload
                    </div>
                    <br />
                    <div class="row" id="frmSearch">
                        <div class="col-lg-12 col-sm-12 col-md-12">
                            <div style="padding-bottom:5px; padding-top:5px; ">
                                <label>
                                    Message Preference Expiration Date
                                </label>
                                <p class="input-group">
                                    <input type="text" class="form-control" uib-datepicker-popup="{{msgPref.format}}" required="true" ng-model="msgPref.expDate" is-open="msgPref.expirationPopup.opened" datepicker-options="dateOptions" close-text="Close" alt-input-formats="altInputFormats" />
                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-default" ng-click="msgPref.openExpirationDate()"><span class="glyphicon glyphicon-calendar"></span></button>
                                    </span>
                                </p>
                            </div>
                        </div>
                    </div>
                    <div style="clear:both;"></div>
                </div>
            </div>
            <div style="clear:both;"></div>
        </div>
        <br />
        <div class="modal-footer">
            <span class="search-no-results pull-right" ng-show="msgPref.toggleInvalidInput">{{msgPref.invalidInput}}</span>

            <input type="submit" class="btn btn-default pull-right" style="width:100px;" value="Submit" />
            <button class="btn btn-default pull-left" type="button" ng-click="msgPref.cancel()">Cancel</button>
        </div>

    </form>


</div>
