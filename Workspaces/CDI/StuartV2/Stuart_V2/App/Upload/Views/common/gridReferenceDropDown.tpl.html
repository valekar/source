<!-- Action Dropdown - Shown only when the Reference Data is not associated with any transaction with 'In Progress' as the status -->
<div class="btn-group" uib-dropdown dropdown-append-to-body style="margin-top: 4%;" ng-show="row.entity.row_stat_cd !=  'L' ">
    <button id="btn-append-to-body" type="button" class="btn btn-default" style="background-color: #fff" uib-dropdown-toggle>
        Action <span class="caret"></span>
    </button>
    <ul uib-dropdown-menu role="menu" aria-labelledby="btn-append-to-body">
        <li role="menuitem"><a href="javascript:void(0)" ng-click="grid.appScope.editReferenceDataRecord(row.entity,grid)"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit</a></li>
        <li role="menuitem"><a href="javascript:void(0)" ng-click="grid.appScope.deleteReferenceDataRecord(row.entity,grid)"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Delete</a></li>
    </ul>
</div>

<!-- Action Dropdown - Shown only when the Reference Data is associated with some transaction with 'In Progress' as the status -->
<div style="margin-top: 4%;"  ng-show="row.entity.row_stat_cd ==  'L' ">
    <span tooltip-placement="top" tooltip-append-to-body="true" uib-tooltip="Record Inactivated">
        Record Inactivated
    </span>
</div>
