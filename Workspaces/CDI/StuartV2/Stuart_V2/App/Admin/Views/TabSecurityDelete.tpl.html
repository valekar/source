<div id="modalCover">
    <div class="modal-header">
        <div class="col-lg-10 col-sm-10 col-md-10">
            <h3 class="modal-title">Delete Tab Security Record</h3>
        </div>
        <div class="col-lg-2 col-sm-2 col-md-2">
            <button ng-click="tabSecurityDelete.cancel()" class="btn btn-sm btn-danger pull-right">x</button>
        </div>
    </div>
    <br />
    <form name="myForm" role="form" ng-submit="tabSecurityDelete.submit()" style="margin: 10px">

        <div class="form-group row">
            <label for="" class="col-sm-4 form-control-label">User Name</label>
            <div class="col-sm-8">
                <label ng-bind="tabSecurityDelete.usr_nm" id="" required="true"></label>
                <!--<input ng-model="tabSecurityDelete.usr_nm" class="form-control" id="" type="text" disabled="disabled">-->
            </div>
        </div>

        <div class="form-group row">
            <label for="" class="col-sm-4 form-control-label">Group Name</label>
            <div class="col-sm-8">
                <label ng-bind="tabSecurityDelete.grp_nm" id="" required="true"></label>
                <!--<input ng-model="tabSecurityDelete.grp_nm" class="form-control" id="" type="text" disabled="disabled">-->
            </div>
        </div>

        <div class="form-group row">
            <label for="" class="col-sm-4 form-control-label">Email Address</label>
            <div class="col-sm-8">
                <label ng-bind="tabSecurityDelete.email_address" id="" required="true"></label>
                <!--<input ng-model="tabSecurityDelete.email_address" class="form-control" id="" type="text" disabled="disabled">-->
            </div>
        </div>


        <div class="form-group row">
            <label for="singlebutton" class="col-sm-4 form-control-label">Admin Tab Access</label>
            <div class="col-sm-8">
                <label ng-bind="tabSecurityDelete.admin_tb_access_value" id="" required="true"></label>
            </div>          
        </div>

        <div class="form-group row">
            <label for="singlebutton" class="col-sm-4 form-control-label">Case Tab Access</label>
            <div class="col-sm-8">
                <label ng-bind="tabSecurityDelete.case_tb_access_value" id="" required="true"></label>
            </div>           
        </div>

        <div class="form-group row">
            <label for="singlebutton" class="col-sm-4 form-control-label">Constituent Tab Access</label>
            <div class="col-sm-8">
                <label ng-bind="tabSecurityDelete.constituent_tb_access_value" id="" required="true"></label>
            </div>            
        </div>

        <div class="form-group row">
            <label for="singlebutton" class="col-sm-4 form-control-label">Transaction Tab Access</label>
            <div class="col-sm-8">
                <label ng-bind="tabSecurityDelete.transaction_tb_access_value" id="" required="true"></label>
            </div>            
        </div>

        <div class="form-group row">
            <label for="singlebutton" class="col-sm-4 form-control-label">Upload Tab Access</label>
            <div class="col-sm-8">
                <label ng-bind="tabSecurityDelete.upload_tb_access_value" id="" required="true"></label>
            </div>         
        </div>

        <div class="form-group row">
            <label for="MasterId" class="col-sm-4 form-control-label">Has Merge/Unmerge Access?</label>
            <div class="col-sm-8">
                <input type="checkbox" ng-model="tabSecurityDelete.has_merge_unmerge_access_id" disabled="disabled"
                       ng-true-value="'1'" ng-false-value="'0'">

            </div>
        </div>

        <div class="form-group row">
            <label for="MasterId" class="col-sm-4 form-control-label">Is Approver?</label>
            <div class="col-sm-8">
                <input type="checkbox" ng-model="tabSecurityDelete.is_approver_id" disabled="disabled"
                       ng-true-value="'1'" ng-false-value="'0'">

            </div>
        </div>

        <div class="modal-footer">
            <button class="btn btn-default" id="btnSubmit" type="Submit">Submit</button>
            <button class="btn btn-default" type="button" ng-click="tabSecurityDelete.cancel()">Cancel</button>
        </div>
    </form>
</div>
