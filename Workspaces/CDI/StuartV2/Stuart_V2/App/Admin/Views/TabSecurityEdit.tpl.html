<div id="modalCover">
    <div class="modal-header">
        <div class="col-lg-10 col-sm-10 col-md-10">
            <h3 class="modal-title">Edit Tab Security Record</h3>
        </div>
        <div class="col-lg-2 col-sm-2 col-md-2">
            <button ng-click="tabSecurityEdit.cancel()" class="btn btn-sm btn-danger pull-right">x</button>
        </div>
    </div>
    <br />
    <form name="myForm" role="form" ng-submit="tabSecurityEdit.submit()" style="margin: 10px">

        <div class="form-group row">
            <label for="MasterId" class="col-sm-4 form-control-label">User Name</label>
            <div class="col-sm-8">
                <label ng-bind="tabSecurityEdit.usr_nm" id="" required="true"></label>
                <!--<input ng-model="tabSecurityEdit.usr_nm" class="form-control" id="" type="text" disabled="disabled">-->
            </div>
        </div>

        <div class="form-group row">
            <label for="MasterId" class="col-sm-4 form-control-label">Group Name</label>
            <div class="col-sm-8">
                <label ng-bind="tabSecurityEdit.grp_nm" id="" required="true"></label>
                <!--<input ng-model="tabSecurityEdit.grp_nm" class="form-control" id="" type="text" disabled="disabled">-->
            </div>
        </div>

        <div class="form-group row">
            <label for="MasterId" class="col-sm-4 form-control-label">Email Address</label>
            <div class="col-sm-8">
                <label ng-bind="tabSecurityEdit.email_address" id="" required="true"></label>
                <!--<input ng-model="tabSecurityEdit.email_address" class="form-control" id="" type="text" disabled="disabled">-->
            </div>
        </div>


        <div class="form-group row">
            <label for="singlebutton" class="col-sm-4 form-control-label">Admin Tab Access</label>
            <div class="col-sm-8">
                <div class="btn-group" uib-dropdown>
                    <button id="singlebutton" type="button" class="btn" uib-dropdown-toggle>
                        {{ tabSecurityEdit.admin_tb_access_value }}<span class="caret"></span>
                    </button>
                    <ul uib-dropdown-menu role="menu" aria-labelledby="single-button">
                        <li ng-repeat="access in tabSecurityEdit.accessDropDown">
                            <a href="#" ng-click="$event.preventDefault(); tabSecurityEdit.admin_tb_access_value = access.value; tabSecurityEdit.admin_tb_access_id = access.id">{{ access.value }}</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label for="singlebutton" class="col-sm-4 form-control-label">Case Tab Access</label>
            <div class="col-sm-8">
                <div class="btn-group" uib-dropdown>
                    <button id="singlebutton" type="button" class="btn" uib-dropdown-toggle>
                        {{ tabSecurityEdit.case_tb_access_value }}<span class="caret"></span>
                    </button>
                    <ul uib-dropdown-menu role="menu" aria-labelledby="single-button">
                        <li ng-repeat="access in tabSecurityEdit.accessDropDown">
                            <a href="#" ng-click="$event.preventDefault(); tabSecurityEdit.case_tb_access_value = access.value; tabSecurityEdit.case_tb_access_id = access.id">{{ access.value }}</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label for="singlebutton" class="col-sm-4 form-control-label">Constituent Tab Access</label>
            <div class="col-sm-8">
                <div class="btn-group" uib-dropdown>
                    <button id="singlebutton" type="button" class="btn" uib-dropdown-toggle>
                        {{ tabSecurityEdit.constituent_tb_access_value }}<span class="caret"></span>
                    </button>
                    <ul uib-dropdown-menu role="menu" aria-labelledby="single-button">
                        <li ng-repeat="access in tabSecurityEdit.writeAccess">
                            <a href="#" ng-click="$event.preventDefault(); tabSecurityEdit.constituent_tb_access_value = access.value; tabSecurityEdit.constituent_tb_access_id = access.id">{{ access.value }}</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label for="singlebutton" class="col-sm-4 form-control-label">Transaction Tab Access</label>
            <div class="col-sm-8">
                <div class="btn-group" uib-dropdown>
                    <button id="singlebutton" type="button" class="btn" uib-dropdown-toggle>
                        {{ tabSecurityEdit.transaction_tb_access_value }}<span class="caret"></span>
                    </button>
                    <ul uib-dropdown-menu role="menu" aria-labelledby="single-button">
                        <li ng-repeat="access in tabSecurityEdit.accessDropDown">
                            <a href="#" ng-click="$event.preventDefault(); tabSecurityEdit.transaction_tb_access_value = access.value; tabSecurityEdit.transaction_tb_access_id = access.id">{{ access.value }}</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label for="singlebutton" class="col-sm-4 form-control-label">Upload Tab Access</label>
            <div class="col-sm-8">
                <div class="btn-group" uib-dropdown >
                    <button id="singlebutton" type="button" class="btn" uib-dropdown-toggle ng-disabled="tabSecurityEdit.grp_nm == 'Stuart'">
                        {{ tabSecurityEdit.upload_tb_access_value }}<span class="caret"></span>
                    </button>
                    <ul uib-dropdown-menu role="menu" aria-labelledby="single-button" ng-disabled="tabSecurityEdit.grp_nm == 'Stuart'">
                        <li ng-repeat="access in tabSecurityEdit.accessDropDown | filter : {id : '!R'} : true|filter:search:strict" >
                            <a href="#" ng-click="$event.preventDefault(); tabSecurityEdit.upload_tb_access_value = access.value; tabSecurityEdit.upload_tb_access_id = access.id" >{{ access.value }}</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label for="singlebutton" class="col-sm-4 form-control-label">Domain Correction Access</label>
            <div class="col-sm-8">
                <div class="btn-group" uib-dropdown>
                    <button id="singlebutton" type="button" class="btn" uib-dropdown-toggle>
                        {{ tabSecurityEdit.domn_corctn_access_value }}<span class="caret"></span>
                    </button>
                    <ul uib-dropdown-menu role="menu" aria-labelledby="single-button">
                        <li ng-repeat="access in tabSecurityEdit.accessDropDown">
                            <a href="#" ng-click="$event.preventDefault(); tabSecurityEdit.domn_corctn_access_value = access.value; tabSecurityEdit.domn_corctn_access_id = access.id">{{ access.value }}</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label for="singlebutton" class="col-sm-4 form-control-label">Locator Tab Access</label>
            <div class="col-sm-8">
                <div class="btn-group" uib-dropdown>
                    <button id="singlebutton" type="button" class="btn" uib-dropdown-toggle>
                        {{ tabSecurityEdit.locator_tab_access_value }}<span class="caret"></span>
                    </button>
                    <ul uib-dropdown-menu role="menu" aria-labelledby="single-button">
                        <li ng-repeat="access in tabSecurityEdit.accessDropDown">
                            <a href="#" ng-click="$event.preventDefault(); tabSecurityEdit.locator_tab_access_value = access.value; tabSecurityEdit.locator_tab_access_id = access.id">{{ access.value }}</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label for="MasterId" class="col-sm-4 form-control-label">Has Merge/Unmerge Access?</label>
            <div class="col-sm-8">
                <input type="checkbox" ng-model="tabSecurityEdit.has_merge_unmerge_access_id"
                       ng-true-value="'1'" ng-false-value="'0'" ng-disabled="tabSecurityEdit.grp_nm == 'Stuart'">

            </div>
        </div>

        <div class="form-group row">
            <label for="MasterId" class="col-sm-4 form-control-label">Is Approver?</label>
            <div class="col-sm-8">
                <input type="checkbox" ng-model="tabSecurityEdit.is_approver_id"
                       ng-true-value="'1'" ng-false-value="'0'" ng-disabled="tabSecurityEdit.grp_nm == 'Stuart'">

            </div>
        </div>
       
        <div class="modal-footer">
            <button class="btn btn-default" id="btnSubmit" type="Submit">Submit</button>
            <button class="btn btn-default" type="button" ng-click="tabSecurityEdit.cancel()">Cancel</button>
        </div>
    </form>
</div>
