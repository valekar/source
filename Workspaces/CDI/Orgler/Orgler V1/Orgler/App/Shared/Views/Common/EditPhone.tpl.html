<!--Edit Phone-->
<div class="modal fade" id="editPhonePopup">
    <div class="modal-dialog" style="width: 90%;height:700px; margin-top:30px;" role="dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Edit Phone</h4>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row">
                        <div style="margin-right:20px; margin-left:20px">
                            <div style="float: left; width: 100%;" ui-grid="constPhoneGridOptions" id="constPhoneGrid" scrolldown ui-grid-pagination ui-grid-move-columns ui-grid-resize-columns class="grid" ui-grid-auto-resize>
                                <div class="watermark" ng-show="!constPhoneGridOptions.data.length">No data available</div>
                            </div>
                        </div>
                    </div>
                    <br />
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal"> Close </button>
                </div>
            </div>
        </div>
    </div>
</div>
