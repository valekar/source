<!--Add NAICS Code pop-up template-->
<div class="modal fade" id="addNAICSCodePopup">
    <div class="modal-dialog" style="width: 1000px;height:700px" role="dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Add New NAICS Code</h4>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div style="float: left; width: 100%;" ui-grid="searchGridOptions" id="searchResultsGrid" scrolldown ui-grid-tree-view ui-grid-move-columns ui-grid-selection ui-grid-resize-columns class="grid" ui-grid-auto-resize>
                        <div class="watermark" ng-show="!searchGridOptions.data.length">No data available</div>
                    </div>
                </div>
                <br />
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-default" ng-click="addNaicsCdNewAccountSubmit()"> Add </button>
                <button type="button" class="btn btn-default" data-dismiss="modal"> Close </button>
            </div>
        </div>
    </div>
</div>
