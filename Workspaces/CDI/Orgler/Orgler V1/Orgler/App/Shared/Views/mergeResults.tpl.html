<!--Show the potential merge message-->
<div ng-show="row.entity.has_potential_merge != null ">
    <div ng-show="(row.entity.has_potential_merge == true)" style="float:left;margin-left:5px;">Yes</div>
    <a href="javascript:void(0)">
        <img ng-show="(row.entity.has_potential_merge == true)" ng-src="{{grid.appScope.getImagePath('research')}}" style="width:20px; height:20px;float:left;margin-left:5px;" ng-click="grid.appScope.editOrgPotentialMergeGridRow(row.entity, grid)" />
       </a>
         <div ng-show="(row.entity.has_potential_merge == false)" style="float:left;margin-left:5px;">No</div>
        <b style="clear:both" />
</div>
