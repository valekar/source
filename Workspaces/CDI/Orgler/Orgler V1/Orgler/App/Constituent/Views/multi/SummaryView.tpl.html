<div class="clearfix">
    <div ng-style="toggleSummaryViewLoader">
        <div class="refresh refresh-div" >
            <h4>Please wait....</h4>
        </div>
    </div>
    <div ng-style="toggleSummaryViewHeader">
        <div class="pagination-left">
            <h3>Summary View</h3>
        </div>
        <div class="more-info">Displays summary view of a record</div>
        <div class="pagination-right items-number" ng-show="(totalSummaryViewItems>=5) == true">
            <select ng-model="summaryViewGridOptions.paginationPageSize" ng-options="o as o for o in summaryViewGridOptions.paginationPageSizes" class="form-control-static"
                    ng-if="summaryViewGridOptions.paginationPageSizes.length > 1"></select>
            <span class="">&nbsp;records per page</span>
        </div>
        <!--<button class="btn btn-sm btn-success" ng-click="toggleMergeHistoryFiltering()">Filter</button>-->
        <div ui-grid="summaryViewGridOptions" ui-grid-selection class="SummaryView" scrolldown ui-grid-pagination ui-grid-move-columns ui-grid-exporter ui-grid-resize-columns external-scopes="$scope" ui-grid-auto-resize ng-style="toggleSummaryViewDetails">
            <div class="watermark" ng-show="!summaryViewGridOptions.data.length">No data available</div>
        </div>



        <div class="grid-pager">
            <div class="col-lg-9 col-md-9 col-sm-9 nopadding">
                <div ng-show="(totalSummaryViewItems>=5) == true">
                    <div class="pagination-left">
                        <uib-pagination boundary-links="true" total-items="totalSummaryViewItems" items-per-page="summaryViewGridOptions.paginationPageSize" ng-change="pageChanged(CONSTANTS.SUMMARY_VIEW,currentSummaryViewPage)"
                                        ng-model="currentSummaryViewPage" class="pagination" direction-links="false" id="mergeHist"
                                        first-text="&laquo;" last-text="&raquo;"></uib-pagination>
                    </div>


                </div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3 nopadding">
                <div style="margin-top:50px;" class="pull-right">
                    <span></span>
                </div>
            </div>
        </div>

    </div>
</div>
