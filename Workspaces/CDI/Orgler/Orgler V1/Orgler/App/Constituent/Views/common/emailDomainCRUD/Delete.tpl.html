<div id="modalCover">
    <div class="modal-header">
        <div class="col-lg-10 col-sm-10 col-md-10">
            <h3 class="modal-title">Delete Email Domain Record</h3>
        </div>
        <div class="col-lg-2 col-sm-2 col-md-2">
            <button ng-click="cancel()" class="btn btn-sm btn-danger pull-right">x</button>
        </div>
    </div>
    <br />
    <form name="myForm" role="form" ng-submit="submit()" style="margin: 10px">
        <div class="form-group row">
            <label for="MasterId" class="col-sm-4 form-control-label">Master ID</label>
            <div class="col-sm-8">
                <input ng-model="emaildomain.masterId" class="form-control" id="MasterId" type="text" disabled="disabled">
            </div>
        </div>
        <div class="form-group row">
            <label for="phoneNo" class="col-sm-4 form-control-label">Email Domain</label>
            <div class="col-sm-8">
                <input ng-model="emaildomain.emaildomain" class="form-control" id="phoneNo" type="text" disabled="disabled">
            </div>
        </div>   
       
        <div class="form-group row">
            <label for="" class="col-sm-4 form-control-label"> Associate Case Number</label>
            <div class="col-sm-8">
                <input ng-model="emaildomain.caseNo" class="form-control" id="" type="text" disabled="disabled">
            </div>
        </div>

        <div class="form-group row">
            <label for="" class="col-sm-4 form-control-label"> Count of active Individual Emails</label>
            <div class="col-sm-8">
                <input ng-model="emaildomain.countofactInd" class="form-control" id="" type="text" disabled="disabled">
            </div>
        </div>

        <div class="form-group row">
            <label for="" class="col-sm-4 form-control-label"> Count of Constituents</label>
            <div class="col-sm-8">
                <input ng-model="emaildomain.countofCostituent" class="form-control" id="" type="text" disabled="disabled">
            </div>
        </div>
        <div class="form-group row">
            <label for="" class="col-sm-4 form-control-label"> Most Recent</label>
            <div class="col-sm-8">
                <input ng-model="emaildomain.mostRecent" class="form-control" id="" type="text" disabled="disabled">
            </div>
        </div>
        <div class="modal-footer">
            <!-- This casePath is defined in App.js headerCtrl -->
            <div ng-include src="CaseSearchPath"></div>
            <button class="btn btn-default" id="btnSubmit" type="Submit">Submit</button>
            <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
        </div>
    </form>
</div>
