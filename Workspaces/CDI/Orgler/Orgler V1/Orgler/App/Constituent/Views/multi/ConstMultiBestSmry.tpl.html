<div class="clearfix">
    <div ng-style="toggleBestSmryLoader">
        <div class="refresh refresh-div" >
            <h4>Please wait....</h4>
        </div>
    </div>
    <div ng-style="toggleBestSmryHeader">
        <div class="pagination-left">
            <h3>ARC Best Summary</h3>
        </div>
        <div class="more-info">Displays all the ARC best summary records</div>
        <div class="pagination-right items-number" ng-show="(totalbestSmryItems>=5) == true">
            <select ng-model="bestSmryGridOptions.paginationPageSize" ng-options="o as o for o in bestSmryGridOptions.paginationPageSizes" class="form-control-static"
                    ng-if="bestSmryGridOptions.paginationPageSizes.length > 1"></select>
            <span class="">&nbsp;records per page</span>
        </div>

        <!--<button class="btn btn-sm btn-success" ng-click="toggleBestSmryFiltering()">Filter</button>-->

        <div ui-grid="bestSmryGridOptions" ui-grid-selection class="BestSmry" scrolldown ui-grid-pagination ui-grid-move-columns ui-grid-resize-columns ui-grid-exporter ui-grid-auto-resize>
            <div class="watermark" ng-show="!bestSmryGridOptions.data.length">No data available</div>
        </div>



        <div class="grid-pager">
            <div class="col-lg-9 col-md-9 col-sm-9 nopadding">
                <div ng-show="(totalbestSmryItems>=5) == true">
                    <div class="pagination-left">
                        <uib-pagination boundary-links="true" total-items="totalbestSmryItems" items-per-page="bestSmryGridOptions.paginationPageSize" ng-change="pageChanged(CONSTANTS.BEST_SMRY,currentbestSmryPage)"
                                        ng-model="currentbestSmryPage" class="pagination" direction-links="false" id="constBestSmry"
                                        first-text="&laquo;" last-text="&raquo;"></uib-pagination>
                    </div>


                </div>
            </div>

            <div class="col-lg-3 col-md-3 col-sm-3 nopadding">
                <div style="margin-top:50px;" class="pull-right">
                    <span></span>
                </div>
            </div>

        </div>

    </div>
</div>
