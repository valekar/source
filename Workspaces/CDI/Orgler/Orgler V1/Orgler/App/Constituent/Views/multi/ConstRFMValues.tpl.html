    <div ng-style="toggleRFMValuesHeader">

        <div class="row padding">

            <div class="row nopadding">
                <div class="row nopadding">
                    <div class="col-md-3 col-lg-3 col-sm-3 nopadding" style="display:inline;">
                        <h3>RFM Values</h3>

                    </div>
                    <div class="col-md-5 col-lg-5 col-sm-5 nopadding">
                        <div ng-show="(totalConstRFMValuesItems>=5) == true" style="display:inline;">
                            <select ng-model="constRFMValuesGridOptions.paginationPageSize" ng-options="o as o for o in constRFMValuesGridOptions.paginationPageSizes"
                                    class="form-control-static new-form-control-static"
                                    ng-if="constRFMValuesGridOptions.paginationPageSizes.length > 1"></select>
                            <span class="">&nbsp;records per page</span>

                        </div>
                    </div>
                    <div class="col-md-4 col-lg-4 col-sm-4 font-orange-changer ">
                        <span class="font-orange" ng-show="constRFMValuesCount==1">There is {{constRFMValuesCount}} distinct record</span>
                        <span class="font-orange" ng-show="constRFMValuesCount>1">There are {{constRFMValuesCount}} distinct records</span>
                    </div>
                </div>
                <div class="pull-left">
                    <span>Displays all the organization RFM Values existing on the master from the various production systems and LexisNexis</span>

                </div>
                <div class="pull-right ">

                        <a href="#" class="" ng-click="details.showDetails(CONSTANTS.CONTACTS_DETAILS)">Show Details</a>

                    </div>-->
                </div>
            </div>



        </div>
        <!--<button class="btn btn-sm btn-success" ng-click="toggleConstEmailFiltering()">Filter</button>-->
        <div ui-grid="constRFMValuesGridOptions" ui-grid-selection class="ConstRFMValues" id="ConstRFMValues" ui-grid-move-columns scrolldown ui-grid-pagination ui-grid-exporter ui-grid-resize-columns ui-grid-auto-resize ng-style="toggleConstRFMValuesDetails">
            <div class="watermark" ng-show="constRFMValuesGridOptions.data.length<=0 == 'true'">No data available</div>
        </div>



        <div class="grid-pager">
            <div class="col-lg-9 col-md-9 col-sm-9 nopadding">
                <div ng-show="(totalConstRFMValuesItems>=5) == true">
                    <div class="pagination-left">
                        <uib-pagination boundary-links="true" total-items="totalConstRFMValuesItems" items-per-page="constRFMValuesGridOptions.paginationPageSize" ng-change="pageChanged(CONSTANTS.RFMVALUES_DETAILS,currentConstRFMValuesPage)"
                                        ng-model="currentConstRFMValuesPage" class="pagination" direction-links="false" id="constContacts"
                                        first-text="&laquo;" last-text="&raquo;"></uib-pagination>
                    </div>


                </div>
            </div>
