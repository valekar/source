<div id="modalCover">
    <div class="modal-header">
        <div class="col-lg-10 col-sm-10 col-md-10">
            <h3 class="modal-title">Add Email Domain</h3>
        </div>
        <div class="col-lg-2 col-sm-2 col-md-2">
            <button ng-click="cancel()" class="btn btn-sm btn-danger pull-right">x</button>
        </div>
    </div>
    <br />
    <form name="myForm" role="form" ng-submit="submit()" style="margin: 10px">
        <div class="form-group row">
            <label for="MasterId" class="col-sm-4 form-control-label">Master ID</label>
            <div class="col-sm-8">
                <input ng-model="emaildomain.masterId" class="form-control" id="MasterId" type="text" disabled="disabled">
            </div>
        </div>
        <div class="form-group row">
            <label for="EmailDomain" class="col-sm-4 form-control-label">Email Domain<span class="requiredRed">*</span> </label>
            <div class="col-lg-6">       
                <ui-select ng-model="emailDistinctData.selected" theme="bootstrap" style="width:300px;">
                    <ui-select-match placeholder="Select Email Domain">{{$select.selected}}</ui-select-match>
                    <ui-select-choices repeat="item in emailDistinctData | filter: $select.search">
                        <div ng-bind-html="item | highlight: $select.search"></div>
                    </ui-select-choices>
                </ui-select>                               
            </div>
            <!--<div role="alert">
                <span class="error" ng-show="myForm.phoneNo.$error.pattern" style="color:Crimson">
                    Invalid Format.Valid formats: xxx-xxx-xxxx, xxxxxxxxxx, (xxx)xxx-xxxx, (xxx) xxx-xxxx
                </span>
            </div>-->
        </div>
        <div class="form-group row">
            <label for="" class="col-sm-4 form-control-label"> Associate Case Number</label>
            <div class="col-sm-8">
                <input ng-model="emaildomain.caseNo" class="form-control" id="caseNo" type="text">
            </div>
        </div>     
       
        <div class="form-group row">
            <label for="singlebutton" class="col-sm-4 form-control-label">Notes</label>
            <div class="col-sm-8">
                <div class="col-sm-8">
                    <input ng-model="emaildomain.notes" class="form-control" id="notes" multiple type="text">
                </div>
            </div>
        </div>

        <div class="modal-footer">
            <!-- This casePath is defined in App.js headerCtrl -->
            <div ng-include src="CaseSearchPath"></div>
            <button class="btn btn-default" id="btnSubmit" type="Submit">Submit</button>
            <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
        </div>
    </form>
</div>
