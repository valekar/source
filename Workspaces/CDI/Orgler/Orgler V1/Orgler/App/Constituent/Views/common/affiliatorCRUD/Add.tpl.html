<div id="modalCover">
    <div class="modal-header">
        <div class="col-lg-10 col-sm-10 col-md-10">
            <h3 class="modal-title">Add Affiliator</h3>
        </div>
        <div class="col-lg-2 col-sm-2 col-md-2">
            <button ng-click="cancel()" class="btn btn-sm btn-danger pull-right">x</button>
        </div>
    </div>
    <br />
    <form name="myForm" role="form" ng-submit="submit()" style="margin: 10px">
        <div class="form-group row">
            <label for="MasterId" class="col-sm-4 form-control-label">Master ID</label>
            <div class="col-sm-8">
                <input ng-model="affiliator.masterId" class="form-control" id="MasterId" type="text" disabled="disabled">
            </div>
        </div>
        <div class="form-group row">
            <label for="" class="col-sm-4 form-control-label"> Enterprise Organization Id:<span class="requiredRed">*</span> </label>
            <div class="col-sm-8">
                <input ng-model="affiliator.orgId" class="form-control" id="" type="text" ng-required="true" name="orgId" ng-pattern="affiliator.cnstEnterpriseOrgIDRegex.orgId">
            </div>
            <div role="alert">
                <span class="error" ng-show="myForm.orgId.$error.pattern" style="color:Crimson">
                    Invalid Format
                </span>
            </div>
        </div>
        <div class="form-group row">
            <label for="MasterId" class="col-sm-4 form-control-label">Associate Case Number</label>
            <div class="col-sm-8">
                <input ng-model="affiliator.caseNo" class="form-control" id="" type="text">

            </div>
        </div>

        <div class="form-group row">
            <label for="singlebutton" class="col-sm-4 form-control-label">Notes</label>
            <div class="col-sm-8">
                <div class="btn-group" uib-dropdown>
                    <button id="singlebutton" type="button" class="btn" uib-dropdown-toggle>
                        {{ affiliator.selected.note }}<span class="caret"></span>
                    </button>
                    <ul uib-dropdown-menu role="menu" aria-labelledby="single-button">
                        <li ng-repeat="note in affiliator.notes">
                            <a href="#" ng-click="$event.preventDefault(); affiliator.selected.note = note">{{ note }}</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <!-- This casePath is defined in App.js headerCtrl -->
            <div ng-include src="CaseSearchPath"></div>
            <button class="btn btn-default" id="btnSubmit" type="Submit">Submit</button>
            <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
        </div>
    </form>
</div>
