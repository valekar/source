<div id="modalCover" style="height:700px;overflow-y:scroll;">
    <div class="modal-header">
        <div class="col-lg-10 col-sm-10 col-md-10">           
            <h4 class="modal-title">Approve/Reject/Add NAICS Code</h4>
        </div>
        <div class="col-lg-2 col-sm-2 col-md-2">
            <button ng-click="cancel()" class="btn btn-sm btn-danger pull-right">x</button>
        </div>
    </div>
    <br />
    <form name="myForm" role="form" ng-submit="submitNaicsCodeUpdates()" style="margin: 10px">
        <div class="container-fluid" ng-init="editNaicsCdConstituent()">
            <div style="float: right; margin-top:10px;margin-right:15px;">
                <button type="button" class="btn btn-default" style="margin-left: 6px;" data-toggle="modal" data-target="#constituentRecentNAICSUpdate">Recent NAICS Updates</button>
            </div>
            <div class="row">
                <div style="margin-right:20px; margin-left:20px">
                    <h4>Suggested NAICS Codes</h4>
                    <p style="float: left;">Please verify and approve/reject the suggested NAICS Codes.</p>
                </div>
            </div>
            <div class="row">
                <div style="margin-right:20px; margin-left:20px" ng-show="isNaicsSuggested">
                    <div style="float: left; width: 100%;" ui-grid="naicsEditGridOption" id="naicsEditGrid" scrolldown ui-grid-pagination ui-grid-move-columns ui-grid-resize-columns class="grid" ui-grid-auto-resize>
                        <div class="watermark" ng-show="!naicsEditGridOption.data.length">No data available</div>
                    </div>
                </div>
                <div style="margin-right:20px; margin-left:20px" ng-show="!isNaicsSuggested">
                    <label style="float:left;margin-left:5px; color: brown; font-weight:bold">Account do not have any NAICS suggestions</label>
                </div>
            </div>
            <br style="clear:both;" />
            <br style="clear:both;" />
            <div class="row">
                <div style="margin-right:20px; margin-left:20px">
                    <h4>Add New NAICS Codes</h4>
                    <p style="float: left;">Please select the NAICS codes which need to be added newly.</p>
                </div>
            </div>
            <div class="row">
                <div style="margin-right:20px; margin-left:20px">
                    <div style="float: left; width: 100%;" ui-grid="searchGridOptions" id="searchResultsGrid" scrolldown ui-grid-tree-view ui-grid-move-columns ui-grid-selection ui-grid-resize-columns class="grid" ui-grid-auto-resize>
                        <div class="watermark" ng-show="!searchGridOptions.data.length">No data available</div>
                    </div>
                </div>
            </div>
        </div>
      
       

        <div class="modal-footer">
            <!-- This casePath is defined in App.js headerCtrl -->
            <!--<button type="submit" class="btn btn-default" ng-disabled="groupName == 'Orgler'" > Submit </button>            
            <button type="button" class="btn btn-default" data-dismiss="modal"> Close </button>
            <div ng-include src="CaseSearchPath"></div>-->
            <button class="btn btn-default" id="btnSubmit" type="Submit">Submit</button>
            <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
        </div>
    </form>
</div>
<div class="modal fade" role="dialog" id="constituentRecentNAICSUpdate">
    <div class="modal-dialog" style="width:50%;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Recent NAICS Updates</h4>
            </div>
            <div class="modal-body">
                <div class="panel panel-default">

                    <div class="menu_simple" ng-repeat="obj in ConstituentRecentNAICSUpdate track by $index" style="padding:8px;">
                        <ul>
                            <li>
                                <a href="" ng-click="naicsRecentSearch(obj)" ng-model="obj">{{obj| placeholderfuncNAICS}}</a>
                            </li>

                        </ul>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
