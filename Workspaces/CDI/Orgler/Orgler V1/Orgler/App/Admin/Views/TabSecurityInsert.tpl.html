<div id="modalCover">
    <div class="modal-header">
        <div class="col-lg-10 col-sm-10 col-md-10">
            <h3 class="modal-title">Edit Tab Security Record</h3>
        </div>
        <div class="col-lg-2 col-sm-2 col-md-2">
            <button ng-click="tabSecurityInsert.cancel()" class="btn btn-sm btn-danger pull-right">x</button>
        </div>
    </div>
    <br />
    <form name="myForm" role="form" ng-submit="tabSecurityInsert.submit()" style="margin: 10px">

        <div class="form-group row">
            <label for="" class="col-sm-4 form-control-label">User Name</label>
            <div class="col-sm-8">
               
                <input ng-model="tabSecurityInsert.usr_nm" class="form-control" id="" type="text" >
            </div>
        </div>

        <div class="form-group row">
            <label for="" class="col-sm-4 form-control-label">Group Name</label>
            <div class="col-sm-8">
                <div class="btn-group" uib-dropdown>
                    <button id="singlebutton" type="button" class="btn" uib-dropdown-toggle disabled="disabled">
                        {{ tabSecurityInsert.grp_nm_value }}<span class="caret"></span>
                    </button>
                    <ul uib-dropdown-menu role="menu" aria-labelledby="single-button" disabled="disabled">
                        <li ng-repeat="access in tabSecurityInsert.groupNames">
                            <a href="#" ng-click="$event.preventDefault(); tabSecurityInsert.grp_nm_value = access.value; tabSecurityInsert.grp_nm_id = access.id">{{ access.value }}</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label for="MasterId" class="col-sm-4 form-control-label">Email Address</label>
            <div class="col-sm-8">
                
                <input ng-model="tabSecurityInsert.email_address" class="form-control" id="" type="email" disabled="disabled" >
            </div>
        </div>

        <div class="form-group row">
            <label for="MasterId" class="col-sm-4 form-control-label">Telephone Number</label>
            <div class="col-sm-8">

                <input ng-model="tabSecurityInsert.telephone_number" class="form-control" id="" type="text" disabled="disabled">
            </div>
        </div>


        <div class="form-group row">
            <label for="singlebutton" class="col-sm-4 form-control-label">Constituent Tab Access</label>
            <div class="col-sm-8">
                <div class="btn-group" uib-dropdown>
                    <button id="singlebutton" type="button" class="btn" uib-dropdown-toggle>
                        {{ tabSecurityInsert.constituent_tb_access_value }}<span class="caret"></span>
                    </button>
                    <ul uib-dropdown-menu role="menu" aria-labelledby="single-button">
                        <li ng-repeat="access in tabSecurityInsert.accessDropDown">
                            <a href="#" ng-click="$event.preventDefault(); tabSecurityInsert.constituent_tb_access_value = access.value; tabSecurityInsert.constituent_tb_access_id = access.id">{{ access.value }}</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label for="singlebutton" class="col-sm-4 form-control-label">Admin Tab Access</label>
            <div class="col-sm-8">
                <div class="btn-group" uib-dropdown>
                    <button id="singlebutton" type="button" class="btn" uib-dropdown-toggle>
                        {{ tabSecurityInsert.admin_tb_access_value }}<span class="caret"></span>
                    </button>
                    <ul uib-dropdown-menu role="menu" aria-labelledby="single-button">
                        <li ng-repeat="access in tabSecurityInsert.accessDropDown">
                            <a href="#" ng-click="$event.preventDefault(); tabSecurityInsert.admin_tb_access_value = access.value; tabSecurityInsert.admin_tb_access_id = access.id">{{ access.value }}</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label for="singlebutton" class="col-sm-4 form-control-label">Case Tab Access</label>
            <div class="col-sm-8">
                <div class="btn-group" uib-dropdown>
                    <button id="singlebutton" type="button" class="btn" uib-dropdown-toggle>
                        {{ tabSecurityInsert.case_tb_access_value }}<span class="caret"></span>
                    </button>
                    <ul uib-dropdown-menu role="menu" aria-labelledby="single-button">
                        <li ng-repeat="access in tabSecurityInsert.accessDropDown">
                            <a href="#" ng-click="$event.preventDefault(); tabSecurityInsert.case_tb_access_value = access.value; tabSecurityInsert.case_tb_access_id = access.id">{{ access.value }}</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

       

        <div class="form-group row">
            <label for="singlebutton" class="col-sm-4 form-control-label">Transaction Tab Access</label>
            <div class="col-sm-8">
                <div class="btn-group" uib-dropdown>
                    <button id="singlebutton" type="button" class="btn" uib-dropdown-toggle>
                        {{ tabSecurityInsert.transaction_tb_access_value }}<span class="caret"></span>
                    </button>
                    <ul uib-dropdown-menu role="menu" aria-labelledby="single-button">
                        <li ng-repeat="access in tabSecurityInsert.accessDropDown">
                            <a href="#" ng-click="$event.preventDefault(); tabSecurityInsert.transaction_tb_access_value = access.value; tabSecurityInsert.transaction_tb_access_id = access.id">{{ access.value }}</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label for="singlebutton" class="col-sm-4 form-control-label">Upload Tab Access</label>
            <div class="col-sm-8">
                <div class="btn-group" uib-dropdown>
                    <button id="singlebutton" type="button" class="btn" uib-dropdown-toggle>
                        {{ tabSecurityInsert.upload_tb_access_value }}<span class="caret"></span>
                    </button>
                    <ul uib-dropdown-menu role="menu" aria-labelledby="single-button">
                        <li ng-repeat="access in tabSecurityInsert.accessDropDown">
                            <a href="#" ng-click="$event.preventDefault(); tabSecurityInsert.upload_tb_access_value = access.value; tabSecurityInsert.upload_tb_access_id = access.id">{{ access.value }}</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label for="singlebutton" class="col-sm-4 form-control-label">Domain Correction Access</label>
            <div class="col-sm-8">
                <div class="btn-group" uib-dropdown>
                    <button id="singlebutton" type="button" class="btn" uib-dropdown-toggle>
                        {{ tabSecurityInsert.domn_corctn_access_value }}<span class="caret"></span>
                    </button>
                    <ul uib-dropdown-menu role="menu" aria-labelledby="single-button">
                        <li ng-repeat="access in tabSecurityInsert.accessDropDown">
                            <a href="#" ng-click="$event.preventDefault(); tabSecurityInsert.domn_corctn_access_value = access.value; tabSecurityInsert.domn_corctn_access_id = access.id">{{ access.value }}</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label for="singlebutton" class="col-sm-4 form-control-label">Locator Tab Access</label>
            <div class="col-sm-8">
                <div class="btn-group" uib-dropdown>
                    <button id="singlebutton" type="button" class="btn" uib-dropdown-toggle>
                        {{ tabSecurityInsert.locator_tab_access_value }}<span class="caret"></span>
                    </button>
                    <ul uib-dropdown-menu role="menu" aria-labelledby="single-button">
                        <li ng-repeat="access in tabSecurityInsert.accessDropDown">
                            <a href="#" ng-click="$event.preventDefault(); tabSecurityInsert.locator_tab_access_value = access.value; tabSecurityInsert.locator_tab_access_id = access.id">{{ access.value }}</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>


        <div class="form-group row">
            <label for="MasterId" class="col-sm-4 form-control-label">Has Merge/Unmerge Access?</label>
            <div class="col-sm-8">
                <input type="checkbox" ng-model="tabSecurityInsert.has_merge_unmerge_access_id"
                       ng-true-value="'1'" ng-false-value="'0'">

            </div>
        </div>

        <div class="form-group row">
            <label for="MasterId" class="col-sm-4 form-control-label">Is Approver?</label>
            <div class="col-sm-8">
                <input type="checkbox" ng-model="tabSecurityInsert.is_approver_id"
                       ng-true-value="'1'" ng-false-value="'0'">

            </div>
        </div>

        <div class="modal-footer">
            <button class="btn btn-default" id="btnSubmit" type="Submit">Submit</button>
            <button class="btn btn-default" type="button" ng-click="tabSecurityInsert.cancel()">Cancel</button>
        </div>
    </form>
</div>
