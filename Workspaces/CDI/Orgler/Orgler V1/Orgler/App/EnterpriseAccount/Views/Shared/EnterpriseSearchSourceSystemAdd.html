<!--Select Source System Add pop-up template-->
<div class="modal fade" id="AddSourceSystemSearchPopup">
    <div class="modal-dialog" style="width: 40%;height:500px;" role="dialog">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Source System Search Criteria</h4>
        </div>
        <div class="modal-content">           
            <div class="modal-body">
                <div class="container-fluid"> 
                    <div class="row">                       
                            <div style="padding-bottom:5px; padding-top:5px; ">
                                <fieldset data-ng-repeat="sourceSystem in sourceSystems">
                                    <label>
                                        Source System:
                                    </label>
                                    <div class="ui-select">
                                        <select name="selSourceSystem" id="selSourceSystem" class="form-control">
                                            <option selected="selected" value=""></option>
                                            <option value="ATG">ATG</option>
                                            <option value="ATGO">ATGO</option>
                                            <option value="BADW">BADW</option>
                                            <option value="CAS2">CAS2</option>
                                            <option value="CNVO">CNVO</option>
                                            <option value="DRMS">DRMS</option>
                                            <option value="ENTO">ENTO</option>
                                            <option value="ePID">ePID</option>
                                            <option value="ESCR">ESCR</option>
                                            <option value="HEMO">HEMO</option>
                                            <option value="HSIP">HSIP</option>
                                            <option value="LEXN">LEXN</option>
                                            <option value="LNHH">LNHH</option>
                                            <option value="MDON">MDON</option>
                                            <option value="NBCS">NBCS</option>
                                            <option value="PHSF">PHSF</option>
                                            <option value="SABA">SABA</option>
                                            <option value="SABO">SABO</option>
                                            <option value="SFFS">SFFS</option>
                                            <option value="STRX">STRX</option>
                                            <option value="TAFS">TAFS</option>
                                            <option value="TPGS">TPGS</option>
                                            <option value="VMS">VMS</option>
                                        </select>                                        
                                    </div>
                                    <br />
                                    <div>
                                        <input class="form-control" type="text" ng-model="sourceSystem.name" name="" placeholder="Enter Source System Id">
                                        <!--<button class="btn btn-default" ng-show="$last" ng-click="removeSourceSystem()">-</button>-->
                                        <a ng-show="$last" ng-click="removeSourceSystem()" style="color: #f54b4b;">
                                            <span class="glyphicon glyphicon-remove"></span>
                                        </a>
                                    </div>
                                </fieldset>
                                <br />
                                                                  
</div>
                        <div style="padding-bottom:5px; padding-top:5px; ">
                            <button ng-click="addNewSourceSystem()">Add</button>
                        </div>
                        </div> 
                 
                </div>
                <br />
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-default" ng-click="submitNaicsSegment()"> Submit </button>               
                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="closeNaicsSegment()"> Close </button>
            </div>
        </div>
    </div>
</div>
