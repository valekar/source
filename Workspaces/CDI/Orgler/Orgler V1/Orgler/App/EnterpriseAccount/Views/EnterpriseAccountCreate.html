
<!-- Please Wait overlay -->
<div ng-style="pleaseWait">
    <div class="refresh refresh-div">
        <h4>Please wait....</h4>
    </div>
</div>
<form name="CreateEnterpriseAccountForm"  ng-controller="enterPriseAccountCreateController">
    <!-- Please Wait overlay -->
    <!--<div class="AjaxLoaderOuter" ng-show="processingOverlay">
        <div valign="middle" class="AjaxLoaderInner">
            <img src="{{processingOverlaySource}}" width="60px" height="60px" />
        </div>
    </div>-->
    <!-- Recent Searches pop-up -->
    <div class="row">
        <div style="margin-left: 1%;">
            <h3>&nbsp; Create Enterprise Org</h3>
        </div>
    </div>
    <!-- Search Container -->

    <div class="col-lg-12">
        <div class="row">
            <div class="col-lg-2 col-sm-2 col-md-2">
                <div style="padding-bottom:5px; padding-top:5px;">
                    <label> Enterprise Org Name<span class="requiredRed">*</span></label>
                    <p class="input-group">
                        <input id="enterPriseAccountName" class="form-control" name="enterPriseAccountName" type="text" ng-model="EnterpriseOrgName" ng-required="true" />
                    </p>
                </div>
            </div>           
           <div class="col-lg-2 col-sm-2 col-md-2">
            <div style="padding-bottom:5px; padding-top:5px; ">
                <label>
                    Enterprise Org Source
                </label>
                <p class="input-group">
                    <input id="SourceSystem" class="form-control" name="SourceSystem" type="text" ng-model="SourceSystem" />
                </p>
            </div>
            </div>
                <div class="col-lg-2 col-sm-2 col-md-2">
                    <div style="padding-bottom:5px; padding-top:5px; ">
                        <label>
                            Source ID
                        </label>
                        <p class="input-group">
                            <input id="SourceSystemID" class="form-control" name="SourceSystemId" type="text" ng-model="SourceSystemId" />
                        </p>
                    </div>
                </div>
               
            </div>  
        
        <div class="row">
            <div class="col-lg-2 col-sm-2 col-md-2">
                <div style="padding-bottom:5px; padding-top:5px; ">
                    <label>
                        Enterprise Org Summary/Narrative
                    </label>
                    <p>
                        <textarea id="EnterpriseOrgsDesc" class="form-control" name="EnterpriseOrgsDesc" style="width:900px;height:200px;" type="text" ng-model="EnterpriseOrgsDesc" maxlength="2000"></textarea>
                    </p>
                </div>
            </div>
        </div> 
          
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div style="padding-top:10px;">
                    &nbsp; &nbsp; <button class="btn btn-default" id="btnSubmit" ng-click="EnterpriseAccountCreate()" type="Submit" style="width:110px;height:40px" name="btnSearch">Submit</button>
                    &nbsp; &nbsp; <button class="btn btn-default" id="btnClear" ng-click="EnterpriseAccountClearInput()" type="Submit" style="width:110px;height:40px" name="btnClear">Clear</button>
                    <br style="clear:both;" /><br style="clear:both;" />
                </div>               
            </div>
            <span class="search-no-results">{{ConstNoResults}}</span>
        </div>
    </div>
</form>
<ng-include src="enterPriseAccountNAICSCodeCreateTemplate"></ng-include>
