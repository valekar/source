<!-- Action dropdown template -->
<div class="btn-group" uib-dropdown dropdown-append-to-body style="margin-top: 1%;" ng-show="row.groupHeader && (row.treeNode.children[0].row.entity.strTransNotes == null || row.treeNode.children[0].row.entity.strTransNotes.length <= 0) && row.treeNode.children[0].row.entity.act_ind == '1'">
    <button id="btn-append-to-body" type="button" class="btn btn-default" style="background-color: #fff" uib-dropdown-toggle>
        Action <span class="caret"></span>
    </button>
    <ul uib-dropdown-menu role="menu" aria-labelledby="btn-append-to-body">
        <li role="menuitem"><a href="javascript:void(0)" ng-click="grid.appScope.editTransformations(row)"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit</a></li>
        <li role="menuitem"><a href="javascript:void(0)" ng-click="grid.appScope.deleteTransformations(row)"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Inactivate</a></li>
    </ul>
</div>
<div style="float:left;" class="col-lg-9 nopadding" ng-show="row.groupHeader && row.treeNode.children[0].row.entity.strTransNotes.length > 0">
    <span tooltip-placement="right" tooltip-append-to-body="true" uib-tooltip="{{row.treeNode.children[0].row.entity.strTransNotes}}">
        {{row.treeNode.children[0].row.entity.strTransNotes}}
    </span>
</div>
<div style="float:left;" class="col-lg-9 nopadding" ng-show="row.groupHeader && row.treeNode.children[0].row.entity.act_ind == '0'">
    <span tooltip-placement="right" tooltip-append-to-body="true" uib-tooltip="Inactive/Soft-Deleted records cannot be edited.">
        Inactive/Soft-Deleted records cannot be edited.
    </span>
</div>
