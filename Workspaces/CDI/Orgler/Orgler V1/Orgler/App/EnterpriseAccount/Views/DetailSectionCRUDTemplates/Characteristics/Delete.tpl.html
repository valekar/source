<div id="modalCover">
    <div class="modal-header">
        <div class="col-lg-10 col-sm-10 col-md-10">
            <h3 class="modal-title">Delete Characteristics Record</h3>
        </div>
        <div class="col-lg-2 col-sm-2 col-md-2">
            <button ng-click="characteristics.cancel()" class="btn btn-sm btn-danger pull-right">x</button>
        </div>
    </div>
    <br />
    <form name="myForm" role="form" ng-submit="characteristics.submit()" style="margin: 10px">
        <div class="form-group row">
            <label for="MasterId" class="col-sm-4 form-control-label">Enterprise Org ID</label>
            <div class="col-sm-8">
                <input ng-model="characteristics.masterId" class="form-control" id="MasterId" type="text" disabled="disabled">
            </div>
        </div>
        <div class="form-group row">
            <label for="sourceSys" class="col-sm-4 form-control-label">Characteristic Type</label>
            <div class="col-sm-8">
                <input ng-model="characteristics.selected.characteristicsType " class="form-control" id="" type="text" disabled="disabled">
            </div>
        </div>
        <div class="form-group row">
            <label for="" class="col-sm-4 form-control-label">Characteristic Value:</label>
            <div class="col-sm-8">
                <input ng-model="characteristics.characterValue" class="form-control" id="" type="text" disabled="disabled">
            </div>
        </div>
       
        <div class="form-group row">
            <label for="sourceSys" class="col-sm-4 form-control-label">Start Date </label>
            <div class="col-sm-8">
                <input ng-model="characteristics.startDate" class="form-control" id="startDate" type="text" disabled="disabled">
            </div>
        </div>

        <div class="form-group row">
            <label for="sourceSys" class="col-sm-4 form-control-label">End Date </label>
            <div class="col-sm-8">
                <input ng-model="characteristics.endDate" class="form-control" id="startDate" type="text" disabled="disabled">
            </div>
        </div>

        <div class="form-group row hide">
            <label for="rowCode" class="col-sm-4 form-control-label">Row Code:</label>
            <div class="col-sm-8">
                <input id="rowCode" ng-model="characteristics.rowCode" class="form-control" disabled="disabled" type="text">
            </div>
        </div>

        <div class="form-group row hide">
            <label for="rowCode" class="col-sm-4 form-control-label">Load Id</label>
            <div class="col-sm-8">
                <input id="rowCode" ng-model="characteristics.loadId" class="form-control" disabled="disabled" type="text">
            </div>
        </div>

        <div class="form-group row hide">
            <label for="rowCode" class="col-sm-4 form-control-label">DW Timestamp</label>
            <div class="col-sm-8">
                <input id="rowCode" ng-model="characteristics.DWTimestamp" class="form-control" disabled="disabled" type="text">
            </div>
        </div>
        <!--<div class="form-group row">
            <label for="singlebutton" class="col-sm-4 form-control-label">Notes</label>
            <div class="col-sm-8">
                <div class="btn-group" uib-dropdown>
                    <button id="singlebutton" type="button" class="btn" uib-dropdown-toggle>
                        {{ characteristics.selected.note }}<span class="caret"></span>
                    </button>
                    <ul uib-dropdown-menu role="menu" aria-labelledby="single-button">
                        <li ng-repeat="note in characteristics.notes">
                            <a href="#" ng-click="$event.preventDefault(); characteristics.selected.note = note">{{ note }}</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>-->

        <div class="modal-footer">
            <!-- This casePath is defined in App.js headerCtrl -->
            <!--<div ng-include src="CaseSearchPath"></div>-->
            <button class="btn btn-default" id="btnSubmit" type="Submit">Submit</button>
            <button class="btn btn-default" type="button" ng-click="characteristics.cancel()">Cancel</button>
        </div>
    </form>
</div>
