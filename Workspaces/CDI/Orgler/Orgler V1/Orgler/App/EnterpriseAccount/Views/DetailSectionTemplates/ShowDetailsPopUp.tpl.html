<!--Show Details pop-up-->
<div class="modal fade" id="showDetailsPopup">
    <div class="modal-dialog" style="width:100%" role="dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Show Details - {{showDetailsPopupHeader}}</h4>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row">
                        <div style="margin-right:20px; margin-left:20px">
                            <div style="float: left; width: 100%; min-height: 500px" ui-grid="popupGridOptions" id="popupGrid" scrolldown ui-grid-pagination ui-grid-move-columns ui-grid-resize-columns class="grid" ui-grid-auto-resize>
                                <div class="watermark" ng-show="!popupGridOptions.data.length">No data available</div>
                            </div>
                            <div class="grid-pager">
                                <div class="col-lg-9 col-md-9 col-sm-9 nopadding">
                                    <div ng-show="(popupGridOptions.totalItems>5) == true">
                                        <div class="pagination-left">
                                            <uib-pagination boundary-links="true" total-items="popupGridOptions.totalItems" items-per-page="popupGridOptions.paginationPageSize" scrolldown ng-change="popupGridNavigationPageChange(popupGridPaginationCurrentPage)"
                                                            ng-model="popupGridPaginationCurrentPage" class="pagination" direction-links="false" id=""
                                                            first-text="&laquo;" last-text="&raquo;"></uib-pagination>
                                        </div>

                                        <div class="pagination-right items-number">
                                            <select ng-model="popupGridOptions.paginationPageSize" ng-options="o as o for o in popupGridOptions.paginationPageSizes" class="form-control-static"
                                                    ng-if="popupGridOptions.paginationPageSizes.length > 1"></select>
                                            <span class="">&nbsp;records per page</span>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-lg-3 col-md-3 col-sm-3 nopadding">

                                </div>
                            </div>
                        </div>
                    </div>
                    <br />
                    <div class="row" style="margin-left:10px">
                        <button type="button" class="btn btn-default" data-dismiss="modal"> Back </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
