<!--Add Hierarchy template-->
<div class="modal fade" id="hierarchyAddModal">
    <div class="modal-dialog" role="dialog" style="width:40%">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Add Hierarchy</h4>
            </div>
            <form name="hierarchyModalForm" ng-submit="submitHierarchyUpdates('Add')" style="margin: 10px">
                <div class="modal-body">
                    <div class="container-fluid">
                        <div ng-if="!addRecord.IsParentAddition">
                            <div class="row form-group">
                                <label class="form-control-label col-lg-6 col-md-6 col-sm-12">Parent Enterprise Org ID <span style="color:#bfbfbf;"><b>({{addRecord.parentLevel}})</b></span></label>
                                <label class="col-lg-6 col-md-6 col-sm-12" ng-bind="addRecord.parentEntOrgId"></label>
                            </div>
                            <div class="row form-group">
                                <label class="form-control-label col-lg-6 col-md-6 col-sm-12">Parent Enterprise Org Name</label>
                                <label class="form-control-label col-lg-6 col-md-6 col-sm-12" ng-bind="addRecord.parentEntOrgName"></label>
                            </div>
                            <div class="row form-group">
                                <label class="form-control-label col-lg-6 col-md-6 col-sm-12">Child Enterprise Org ID <span style="color:#bfbfbf;"><b>({{addRecord.childLevel}})</b></span></label>
                                <div class="col-lg-6 col-md-6 col-sm-12">
                                    <input class="form-control" name="entOrgIDInput" ng-model="addRecord.childEntOrgId" ng-required="true" ng-pattern="/^[0-9]*$/" />
                                    <span class="error" ng-show="hierarchyModalForm.entOrgIDInput.$error.pattern" style="color:Crimson">
                                        Please enter a number for Enterprise Org ID
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div ng-if="addRecord.IsParentAddition">
                            <div class="row form-group">
                                <label class="form-control-label col-lg-6 col-md-6 col-sm-12">Parent Enterprise Org ID <span style="color:#bfbfbf;"><b>({{addRecord.parentLevel}})</b></span></label>
                                <div class="col-lg-6 col-md-6 col-sm-12">
                                    <input class="form-control" name="entOrgIDInput" ng-model="addRecord.parentEntOrgId" ng-required="true" ng-pattern="/^[0-9]*$/" />
                                    <span class="error" ng-show="hierarchyModalForm.entOrgIDInput.$error.pattern" style="color:Crimson">
                                        Please enter a number for Enterprise Org ID
                                    </span>
                                </div>
                            </div>
                            <div class="row form-group">
                                <label class="form-control-label col-lg-6 col-md-6 col-sm-12">Child Enterprise Org ID <span style="color:#bfbfbf;"><b>({{addRecord.childLevel}})</b></span></label>
                                <label class="form-control-label col-lg-6 col-md-6 col-sm-12" ng-bind="addRecord.childEntOrgId"></label>
                            </div>
                            <div class="row form-group">
                                <label class="form-control-label col-lg-6 col-md-6 col-sm-12">Child Enterprise Org Name</label>
                                <label class="form-control-label col-lg-6 col-md-6 col-sm-12" ng-bind="addRecord.childEntOrgName"></label>
                            </div>
                        </div>
                        <div class="row form-group">
                            <label class="form-control-label col-lg-6 col-md-6 col-sm-12">DW Timestamp</label>
                            <label class="form-control-label col-lg-6 col-md-6 col-sm-12" ng-bind="addRecord.dwDate"></label>
                        </div>
                        <div class="row form-group">
                            <label class="form-control-label col-lg-6 col-md-6 col-sm-12">Start Date</label>
                            <label class="form-control-label col-lg-6 col-md-6 col-sm-12" ng-bind="addRecord.startDate"></label>
                        </div>
                        <div class="row form-group">
                            <label class="form-control-label col-lg-6 col-md-6 col-sm-12">End Date</label>
                            <label class="form-control-label col-lg-6 col-md-6 col-sm-12" ng-bind="addRecord.endDate"></label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-default" ng-disabled="!hierarchyModalForm.$valid"> Submit </button>
                    <button type="button" class="btn btn-default" data-dismiss="modal"> Close </button>
                </div>
            </form>
        </div>
    </div>
</div>
