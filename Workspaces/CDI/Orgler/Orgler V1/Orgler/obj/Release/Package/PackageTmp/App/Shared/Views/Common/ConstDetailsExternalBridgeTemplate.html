

<div id="modalCover">
    <div class="modal-header">
        <div class="col-lg-10 col-sm-10 col-md-10">
            <h3 class="modal-title">Potential Un-Merges </h3>
        </div>
        <div class="col-lg-2 col-sm-2 col-md-2">
            <button ng-click="cancel()" class="btn btn-sm btn-danger pull-right">x</button>
        </div>
    </div>
    <div class="modal-body">
        <div class="container-fluid">
            <div ng-style="pleaseWait">
                <div class="refresh refresh-div">
                    <h4>Please wait....</h4>
                </div>
            </div>
            <div ng-style="toggleDetails">
                <div class="row">
                    <div style="float:right;" ng-include src="rootCaseLinkHtmlPath1"></div>
                    <div class="col-sm-6 col-lg-6 col-md-6">                       
                        <div class="pagination-right items-number" ng-show="(totalItems>10) == true">
                            <select ng-model="gridOptions.paginationPageSize" ng-options="o as o for o in gridOptions.paginationPageSizes" class="form-control-static"
                                    ng-if="gridOptions.paginationPageSizes.length > 1"></select>
                            <span class="">&nbsp;records per page</span>
                        </div>
                    </div>
                    <div class="col-sm-6 col-lg-6 col-md-6" style="margin-top: 35px;">

                    </div>
                </div>

                <!--<button class="btn btn-sm btn-success" ng-click="toggleFiltering()">Filter</button>-->
                <div ui-grid="gridOptions" ui-grid-selection class="ConstExtBridge" ui-grid-pagination ui-grid-exporter ui-grid-move-columns ui-grid-resize-columns ui-grid-auto-resize>
                    <div class="watermark" ng-show="!gridOptions.data.length">No data available</div>
                </div>


                <div class="grid-pager">
                    <div class="col-lg-9 col-md-9 col-sm-9 nopadding">
                        <div ng-show="(totalItems>10) == true">
                            <div class="pagination-left">
                                <uib-pagination boundary-links="true" total-items="totalItems" items-per-page="gridOptions.paginationPageSize" scrolldown ng-change="pageChanged(currentPage)"
                                                ng-model="currentPage" class="pagination" direction-links="false" id="HconstExtBridge"
                                                first-text="&laquo;" last-text="&raquo;"></uib-pagination>
                            </div>


                        </div>
                    </div>

                    <div class="col-lg-3 col-md-3 col-sm-3 nopadding">
                        <div style="margin-top:20px;" class="pull-right" ng-show="showMergeUnmerge">
                            <button type="button" class="btn btn-default" ng-click="unmerge.addTocart()">Add to cart</button>
                        </div>
                    </div>
                </div>

            </div>
            <br />
        </div>

        <div class="modal-footer">
            <button class="btn btn-default" ng-click="cancel()">Close</button>
        </div>
    </div>
</div>
