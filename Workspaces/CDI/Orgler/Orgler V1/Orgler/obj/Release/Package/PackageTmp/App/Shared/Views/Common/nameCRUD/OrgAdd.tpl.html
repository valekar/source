<div id="modalCover">
    <div class="modal-header">
        <div class="col-lg-10 col-sm-10 col-md-10">
            <h3 class="modal-title">Add Org Name Record</h3>
        </div>
        <div class="col-lg-2 col-sm-2 col-md-2">
            <button ng-click="cancel()" class="btn btn-sm btn-danger pull-right">x</button>
        </div>
    </div>
    <br />
    <form name="myForm" role="form" ng-submit="submit()" style="margin: 10px">
        <div class="form-group row">
            <label for="MasterId" class="col-sm-4 form-control-label">Master ID</label>
            <div class="col-sm-8">
                <input ng-model="orgName.masterId" class="form-control" id="MasterId" type="text" disabled="disabled">
            </div>
        </div>
        <div class="form-group row">
            <label for="PrefixName" class="col-sm-4 form-control-label">Organization Name:<span class="requiredRed">*</span> </label>
            <div class="col-sm-8">
                <input ng-model="orgName.name" id="" class="form-control" type="text" ng-required="true" name="orgName" ng-pattern="orgName.cnstOrgNameRegex.orgNm">
                <sub>Name can contain letters, numbers, hyphen, comma or period.</sub>
            </div>
            <div role="alert">
                <span class="error" ng-show="myForm.orgName.$error.pattern" style="color:Crimson">
                    Invalid Format
                </span>
            </div>
        </div>
        <div class="form-group row">
            <label for="singlebutton" class="col-sm-4 form-control-label">Name Type</label>
            <div class="col-sm-8">
                <div class="btn-group" uib-dropdown>
                    <button id="singlebutton" type="button" class="btn" uib-dropdown-toggle>
                        {{ orgName.selected.orgNameType }}<span class="caret"></span>
                    </button>
                    <ul uib-dropdown-menu role="menu" aria-labelledby="single-button">
                        <li ng-repeat="type in orgName.nameTypes">
                            <a href="#" ng-click="$event.preventDefault(); orgName.selected.orgNameType = type.value; orgName.selected.orgNameTypeCode = type.id">{{ type.value }}</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="" class="col-sm-4 form-control-label"> Associate Case Number</label>
            <div class="col-sm-8">
                <input ng-model="orgName.caseNo" class="form-control" id="" type="text">
            </div>
        </div>
        <div class="form-group row hide">
            <label for="startDate" class="col-sm-4 form-control-label">Start Date:</label>
            <div class="col-sm-8">
                <input id="startDate" ng-model="orgName.startDate" class="form-control" type="text">
            </div>
        </div><div class="form-group row hide">
            <label for="endDate" class="col-sm-4 form-control-label">End Date:</label>
            <div class="col-sm-8">
                <input id="endDate" ng-model="orgName.endDate" class="form-control" disabled="disabled" type="text">
            </div>
        </div><div class="form-group row hide">
            <label for="rowCode" class="col-sm-4 form-control-label">Row Code:</label>
            <div class="col-sm-8">
                <input id="rowCode" ng-model="orgName.rowCode" class="form-control" disabled="disabled" type="text">
            </div>
        </div><div class="form-group row hide">
            <label for="loadID" class="col-sm-4 form-control-label">Load ID:</label>
            <div class="col-sm-8">
                <input id="loadID" ng-model="orgName.loadID" class="form-control" disabled="disabled" type="text">
            </div>
        </div>
        <div class="form-group row hide">
            <label for="activeInd" class="col-sm-4 form-control-label">Active Indicator:</label>
            <div class="col-sm-8">
                <input id="activeInd" ng-model="orgName.activeInd" class="form-control" disabled="disabled" type="text">
            </div>
        </div>
        <div class="form-group row hide">
            <label for="DWTimestamp" class="col-sm-4 form-control-label">DW Timestamp:</label>
            <div class="col-sm-8">
                <input id="DWTimestamp" ng-model="orgName.DWTimestamp" class="form-control" disabled="disabled" type="text">
            </div>
        </div>


        <div class="form-group row">
            <label for="singlebutton" class="col-sm-4 form-control-label">Notes</label>
            <div class="col-sm-8">
                <div class="btn-group" uib-dropdown>
                    <button id="singlebutton" type="button" class="btn" uib-dropdown-toggle>
                        {{ orgName.selected.note }}<span class="caret"></span>
                    </button>
                    <ul uib-dropdown-menu role="menu" aria-labelledby="single-button">
                        <li ng-repeat="note in orgName.notes">
                            <a href="#" ng-click="$event.preventDefault(); orgName.selected.note = note">{{ note }}</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="modal-footer">
            <!-- This casePath is defined in App.js headerCtrl -->
            <div ng-include src="CaseSearchPath"></div>
            <button class="btn btn-default" id="btnSubmit" type="Submit">Submit</button>
            <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
        </div>
    </form>
</div>
