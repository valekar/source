<div id="modalCover">
    <div class="modal-header">
        <div class="col-lg-10 col-sm-10 col-md-10">
            <h3 class="modal-title">Add Name Record</h3>
        </div>
        <div class="col-lg-2 col-sm-2 col-md-2">
            <button ng-click="cancel()" class="btn btn-sm btn-danger pull-right">x</button>
        </div>
    </div>
    <br />
    <form name="myForm" role="form" ng-submit="submit()" style="margin: 10px">
        <div class="form-group row">
            <label for="MasterId" class="col-sm-4 form-control-label">Master ID</label>
            <div class="col-sm-8">
                <input ng-model="name.masterId" class="form-control" id="MasterId" type="text" disabled="disabled">
            </div>
        </div>
        <div class="form-group row">
            <label for="PrefixName" class="col-sm-4 form-control-label">Prefix Name:</label>
            <div class="col-sm-8">
                <input ng-model="name.prefixname" id="PrefixName" class="form-control" type="text" name="prefix" ng-pattern="name.cnstPrsnNameRegex.prefix">
            </div>
            <div role="alert">
                <span class="error" ng-show="myForm.prefix.$error.pattern" style="color:Crimson">
                    Invalid Format
                </span>
            </div>
        </div>
        <div class="form-group row">
            <label for="FirstName" class="col-sm-4 form-control-label">First Name:<span class="requiredRed">*</span> </label>
            <div class="col-sm-8">
                <input ng-model="name.firstname" id="FirstName" class="form-control" type="text" ng-required="true" name="firstName" ng-pattern="name.cnstPrsnNameRegex.firstName">
            </div>
            <div role="alert">
                <span class="error" ng-show="myForm.firstName.$error.pattern" style="color:Crimson">
                    Invalid Format
                </span>
            </div>
        </div>
        <div class="form-group row">
            <label for="LastName" class="col-sm-4 form-control-label">Last Name:<span class="requiredRed">*</span> </label>
            <div class="col-sm-8">
                <input ng-model="name.lastname" type="text" class="form-control" id="LastName" ng-required="true" name="lastName" ng-pattern="name.cnstPrsnNameRegex.lastName">
            </div>
            <div role="alert">
                <span class="error" ng-show="myForm.lastName.$error.pattern" style="color:Crimson">
                    Invalid Format
                </span>
            </div>
        </div>
        <div class="form-group row">
            <label for="MiddleName" class="col-sm-4 form-control-label">Middle Name:</label>
            <div class="col-sm-8">
                <input ng-model="name.middlename" id="MiddleName" class="form-control" type="text" name="middleName" ng-pattern="name.cnstPrsnNameRegex.middleName">
            </div>
            <div role="alert">
                <span class="error" ng-show="myForm.middleName.$error.pattern" style="color:Crimson">
                    Invalid Format
                </span>
            </div>
        </div>
        <div class="form-group row">
            <label for="SuffixName" class="col-sm-4 form-control-label">Suffix Name:</label>
            <div class="col-sm-8">
                <input ng-model="name.suffixname" id="SuffixName" class="form-control" type="text" name="suffix" ng-pattern="name.cnstPrsnNameRegex.suffix">
            </div>
            <div role="alert">
                <span class="error" ng-show="myForm.suffix.$error.pattern" style="color:Crimson">
                    Invalid Format
                </span>
            </div>
        </div>
        <div class="form-group row">
            <label for="NickName" class="col-sm-4 form-control-label">Nick Name:</label>
            <div class="col-sm-8">
                <input ng-model="name.nickname" id="NickName" class="form-control" type="text" name="nickName" ng-pattern="name.cnstPrsnNameRegex.nickName">
            </div>
            <div role="alert">
                <span class="error" ng-show="myForm.nickName.$error.pattern" style="color:Crimson">
                    Invalid Format
                </span>
            </div>
        </div>
        <div class="form-group row">
            <label for="MaidenName" class="col-sm-4 form-control-label">Maiden Name:</label>
            <div class="col-sm-8">
                <input ng-model="name.maidenname" id="MaidenName" class="form-control" type="text" name="maidenName" ng-pattern="name.cnstPrsnNameRegex.maidenName">
            </div>
            <div role="alert">
                <span class="error" ng-show="myForm.maidenName.$error.pattern" style="color:Crimson">
                    Invalid Format
                </span>
            </div>
        </div>
        <div class="form-group row hide">
            <label for="startDate" class="col-sm-4 form-control-label">Start Date:</label>
            <div class="col-sm-8">
                <input id="startDate" ng-model="name.startDate" class="form-control" disabled="disabled" type="text">
            </div>
        </div><div class="form-group row hide">
            <label for="endDate" class="col-sm-4 form-control-label">End Date:</label>
            <div class="col-sm-8">
                <input id="endDate" ng-model="name.endDate" class="form-control" disabled="disabled" type="text">
            </div>
        </div><div class="form-group row hide">
            <label for="rowCode" class="col-sm-4 form-control-label">Row Code:</label>
            <div class="col-sm-8">
                <input id="rowCode" ng-model="name.rowCode" class="form-control" disabled="disabled" type="text">
            </div>
        </div><div class="form-group row hide">
            <label for="loadID" class="col-sm-4 form-control-label">Load ID:</label>
            <div class="col-sm-8">
                <input id="loadID" ng-model="name.loadID" class="form-control" disabled="disabled" type="text">
            </div>
        </div>
        <div class="form-group row hide">
            <label for="activeInd" class="col-sm-4 form-control-label">Active Indicator:</label>
            <div class="col-sm-8">
                <input id="activeInd" ng-model="name.activeInd" class="form-control" disabled="disabled" type="text">
            </div>
        </div>
        <div class="form-group row hide">
            <label for="DWTimestamp" class="col-sm-4 form-control-label">DW Timestamp:</label>
            <div class="col-sm-8">
                <input id="DWTimestamp" ng-model="name.DWTimestamp" class="form-control" disabled="disabled" type="text">
            </div>
        </div>
        <div class="form-group row">
            <label for="" class="col-sm-4 form-control-label"> Associate Case Number</label>
            <div class="col-sm-8">
                <input ng-model="name.caseNo" class="form-control" id="" type="text">
            </div>
        </div>
        <div class="form-group row">
            <label for="singlebutton" class="col-sm-4 form-control-label">Name Type</label>
            <div class="col-sm-8">
                <div class="btn-group" uib-dropdown>
                    <button id="singlebutton" type="button" class="btn" uib-dropdown-toggle>
                        {{ name.selected.nameType }}<span class="caret"></span>
                    </button>
                    <ul uib-dropdown-menu role="menu" aria-labelledby="single-button">
                        <li ng-repeat="type in name.nameTypes">
                            <a href="#" ng-click="$event.preventDefault(); name.selected.nameType = type.value; name.selected.nameTypeCode = type.id">{{ type.value }}</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="modal-footer">
            <!-- This casePath is defined in App.js headerCtrl -->
            <div ng-include src="CaseSearchPath"></div>
            <button class="btn btn-default" id="btnSubmit" type="Submit">Submit</button>
            <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
        </div>
    </form>
</div>
