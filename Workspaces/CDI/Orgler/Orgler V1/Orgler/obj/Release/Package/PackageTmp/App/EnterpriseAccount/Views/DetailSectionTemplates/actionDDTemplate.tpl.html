<!-- Action dropdown template -->
<div class="btn-group" uib-dropdown dropdown-append-to-body style="margin-top: 1%;" ng-show="(row.entity.strTransNotes == null || row.entity.strTransNotes.length <= 0) && row.entity.section_nm != 'Tags'">
    <button id="btn-append-to-body" type="button" class="btn btn-default" style="background-color: #fff" uib-dropdown-toggle>
        Action <span class="caret"></span>
    </button>

    <ul uib-dropdown-menu role="menu" aria-labelledby="btn-append-to-body">
        <li role="menuitem"><a href="javascript:void(0)" ng-show="grid.appScope.checkAction('Edit', row.entity.section_nm)" ng-click="grid.appScope.editRow(row)"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit</a></li>
        <li role="menuitem"><a href="javascript:void(0)" ng-show="grid.appScope.checkAction('Inactivate', row.entity.section_nm)" ng-click="grid.appScope.deleteRow(row)"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Inactivate</a></li>
        <li role="menuitem"><a href="javascript:void(0)" ng-show="grid.appScope.checkAction('Review', row.entity.section_nm)" ng-click="grid.appScope.reviewRow(row)"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Review</a></li>
    </ul>
</div>
<div style="float:left;" class="col-lg-9 nopadding" ng-show="row.entity.strTransNotes.length > 0">
    <span tooltip-placement="right" tooltip-append-to-body="true" uib-tooltip="{{row.entity.strTransNotes}}">
        {{row.entity.strTransNotes}}
    </span>
</div>
