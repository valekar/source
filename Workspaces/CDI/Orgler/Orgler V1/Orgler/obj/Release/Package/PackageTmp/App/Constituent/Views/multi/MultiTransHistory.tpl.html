<div class="clearfix">
    <div ng-style="toggleTransHistoryLoader">
        <div class="refresh refresh-div">
            <h4>Please wait....</h4>
        </div>
    </div>
    <div ng-style="toggleTransHistoryHeader">
        <div class="row " >
            <div class="col-lg-3 col-md-3 col-sm-3 nopadding">
                <h3>Transaction History</h3>
            </div>
            
            <div class="col-lg-3 col-md-3 col-sm-3 col-lg-pull-1" style="margin-top:1.5%;">

                <select ng-model="transHistoryGridOptions.paginationPageSize" ng-options="o as o for o in transHistoryGridOptions.paginationPageSizes"
                        class="form-control-static"
                        ng-if="transHistoryGridOptions.paginationPageSizes.length > 1"></select>
                <span class="">&nbsp;records per page</span>

            </div>
        </div>

        <div class="more-info">Displays all transaction details</div>

        <!--<button class="btn btn-sm btn-success" ng-click="toggleTransHistoryFiltering()">Filter</button>-->
        <div ui-grid="transHistoryGridOptions" ui-grid-auto-resize ui-grid-pagination ui-grid-move-columns ui-grid-selection ui-grid-resize-columns ui-grid-exporter scrolldown class="TransHistory" ng-style="toggleTransHistoryDetails">
            <div class="watermark" ng-show="!transHistoryGridOptions.data.length">No data available</div>
        </div>

        <div class="grid-pager">
            <!--<uib-pagination boundary-links="true" total-items="totalTransHistoryItems" items-per-page="5" ng-change="transHistoryChanged(currentTransHistoryPage)" ng-show="(totalTransHistoryItems>=5) == true"
                            ng-model="currentTransHistoryPage" class="pagination" direction-links="false"
                            first-text="&laquo;" last-text="&raquo;"></uib-pagination>-->


        </div>


        <div class="grid-pager">
            <div class="col-lg-9 col-md-9 col-sm-9 nopadding">
                <div ng-show="(totalTransHistoryItems>=5) == true">
                    <div class="pagination-left">
                        <uib-pagination boundary-links="true" total-items="totalTransHistoryItems" items-per-page="transHistoryGridOptions.paginationPageSize"
                                        ng-change="pageChanged(CONSTANTS.TRANS_HISTORY,currentTransHistoryPage)"
                                        ng-model="currentTransHistoryPage" class="pagination" direction-links="false" id="transHist"
                                        first-text="&laquo;" last-text="&raquo;"></uib-pagination>
                    </div>


                </div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3 nopadding">

            </div>
        </div>
    </div>
</div>
