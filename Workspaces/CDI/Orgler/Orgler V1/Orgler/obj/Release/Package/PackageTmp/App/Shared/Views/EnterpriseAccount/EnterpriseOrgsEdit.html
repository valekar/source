<div class="modal fade" id="editEnterpriseOrgsPopup">
    <div class="modal-dialog" role="dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Edit Enterprise Org Record</h4>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="col-lg-12">                        
                        <div class="form-group row">
                            <label for="EnterpriseOrgId" class="col-sm-4 form-control-label"> Enterprise Org Id</label>
                            <div class="col-sm-8">
                                <input ng-model="InputData.EnterpriseOrgId" class="form-control" id="EnterpriseOrgId" type="text" disabled="disabled">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="EnterpriseOrgName" class="col-sm-4 form-control-label">Enterprise Org Name</label>
                            <div class="col-sm-8">
                                <input ng-model="InputData.EnterpriseOrgName" class="form-control" id="EnterpriseOrgName" type="text">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="SourceSystem" class="col-sm-4 form-control-label"> Enterprise Org Source</label>
                            <div class="col-sm-8">
                                <input ng-model="InputData.SourceSystem" class="form-control" id="SourceSystem" type="text" >
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="SourceID" class="col-sm-4 form-control-label">Source ID</label>
                            <div class="col-sm-8">
                                <input ng-model="InputData.SourceSystemId" class="form-control" id="" type="text" >
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="EnterpriseOrgsDescEdit" class="col-sm-4 form-control-label"> Enterprise Org Summary/Narrative</label>
                            <div class="col-sm-8">
                                <!--<input ng-model="InputData.SourceSystemId" class="form-control" id="" type="text">-->
                                <textarea id="EnterpriseOrgsDescEdit" class="form-control" name="EnterpriseOrgsDescEdit" style="width:320px;height:200px;" type="text" ng-model="InputData.EnterpriseOrgsDesc" maxlength="2000"></textarea>
                            </div>
                            <!--<div style="padding-bottom:5px; padding-top:5px; ">
                                <label>
                                    Enterprise Org Summary/Narrative
                                </label>
                                <p>
                                    <textarea id="EnterpriseOrgsDescEdit" class="form-control" name="EnterpriseOrgsDescEdit" style="width:400px;height:200px;" type="text" ng-model="InputData.EnterpriseOrgsDesc" maxlength="2000"></textarea>
                                </p>
                            </div>-->
                        </div>
                    <div class="col-lg-12">
                        <div class="modal-footer">
                            &nbsp; &nbsp; <button class="btn btn-default" id="btnSubmit" ng-click="editEnterpriseOrgsSubmit()" type="Submit" style="width:110px;height:40px" name="btnSearch">Submit</button>
                            &nbsp; &nbsp;<button type="button" class="btn btn-default" data-dismiss="modal"> Close </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
