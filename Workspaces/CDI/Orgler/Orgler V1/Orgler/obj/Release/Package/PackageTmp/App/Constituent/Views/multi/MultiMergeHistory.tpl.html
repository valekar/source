<div class="clearfix">
    <div ng-style="toggleMergeHistoryLoader">
        <div class="refresh refresh-div" >
            <h4>Please wait....</h4>
        </div>
    </div>
    <div ng-style="toggleMergeHistoryHeader">
        <div class="pagination-left">
            <h3>Merge History</h3>
        </div>
       
        <div class="pagination-right items-number" ng-show="(totalMergeHistoryItems>=5) == true">
            <select ng-model="mergeHistoryGridOptions.paginationPageSize" ng-options="o as o for o in mergeHistoryGridOptions.paginationPageSizes" class="form-control-static"
                    ng-if="mergeHistoryGridOptions.paginationPageSizes.length > 1"></select>
            <span class="">&nbsp;records per page</span>
        </div>
        <div class="more-info">Displays all merge history details</div>
        <!--<button class="btn btn-sm btn-success" ng-click="toggleMergeHistoryFiltering()">Filter</button>-->
        <div ui-grid="mergeHistoryGridOptions" ui-grid-selection class="MergeHistory" scrolldown ui-grid-pagination ui-grid-exporter ui-grid-move-columns ui-grid-resize-columns external-scopes="$scope" ui-grid-auto-resize ng-style="toggleMergeHistoryDetails">
            <div class="watermark" ng-show="!mergeHistoryGridOptions.data.length">No data available</div>
        </div>



        <div class="grid-pager">
            <div class="col-lg-9 col-md-9 col-sm-9 nopadding">
                <div ng-show="(totalMergeHistoryItems>=5) == true">
                    <div class="pagination-left">
                        <uib-pagination boundary-links="true" total-items="totalMergeHistoryItems" items-per-page="mergeHistoryGridOptions.paginationPageSize" ng-change="pageChanged(CONSTANTS.MERGE_HISTORY,currentMergeHistoryPage)"
                                        ng-model="currentMergeHistoryPage" class="pagination" direction-links="false" id="mergeHist"
                                        first-text="&laquo;" last-text="&raquo;"></uib-pagination>
                    </div>


                </div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3 nopadding">
                <div style="margin-top:20px;" class="pull-right">
                    <span></span>
                </div>
            </div>
        </div>
    </div>
</div>
