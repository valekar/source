<div class="modal fade" id="uploadNAICSSuggestionsPopup">
    <div class="modal-dialog" style="width: 800px;height:700px" role="dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">NAICS Suggestion  Upload </h4>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row form-group">
                        <label class="form-control-label col-lg-4">Choose a file for NAICS Suggestions  Upload</label>
                        <div class="col-lg-6">
                            <span class="input-group-btn">
                                <label class=" btn btn-info btn-file" for="multiple_input_group">
                                    <div class="input required">
                                        <input id="multiple_input_group" type="file" accept=".xlsx" multiple name="" files" ng-files="getTheFiles($files)">
                                    </div>Browse
                                </label>
                            </span>
                                <span class="file-input-label" ng-model="fileName" ></span>
                               
                            </div>                         
                    </div>                   
                    <br />
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" ng-disabled="groupName == 'Orgler'"  ng-click="uploadNaicsSuggestionsExcelFile()" class="btn btn-default">Upload</button>
                <button type="button" ng-click="clearTheFiles()" class="btn btn-default" data-dismiss="modal"> Close </button>
            </div>
        </div>
    </div>
    </div>
