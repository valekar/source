<div>
    <div ng-show="showPleaseWait">
        <div class="refresh" style="padding:15px;width:100%;height:100px;">
            <h4>Please wait....</h4>
        </div>
    </div>
    <div class="row">
        <div style="margin-left: 1%;">
            <h3>&nbsp; Top Account Search</h3>
        </div>
    </div>
    <form name="myForm">
        <div class="col-lg-12">
            <br />
            <div class="row" id="frmSearch">
                <div class="col-lg-2 col-sm-2 col-md-2">
                    <div style="padding-bottom:5px; padding-top:5px; ">
                        <label>
                            Line of Business(LOB):
                        </label>
                        <div class="ui-select">
                            <select name="selSearchLOBType" id="selSearchLOBType" class="form-control" ng-model="searchInput.LOBType">
                                <option>All	</option>
                                <option>Biomedical</option>
                                <option>Fundraising</option>
                                <option>Health & Safety </option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-lg-2 col-sm-2 col-md-2">
                    <div style="padding-bottom:5px; padding-top:5px; ">
                        <label>Account creation date:</label>
                        <p class="input-group">
                            <input type="text" class="form-control" data-placement="bottom" data-toggle="tooltip" title="Date when the account was created" uib-datepicker-popup="{{format}}" ng-model="searchInput.accountCreatedDate" is-open="popup1.opened" datepicker-options="dateOptions" close-text="Close" alt-input-formats="altInputFormats" />
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
                            </span>
                        </p>
                        <label>{{text}}</label>
                    </div>
                </div>
                <div class="col-lg-2 col-sm-2 col-md-2">
                    <div>
                        <label>
                            NAICS Stewarding status:
                        </label>
                        <div class="ui-select">
                            <select name="selSearchNAICSType" id="selSearchNAICSType" class="form-control" ng-model="searchInput.StewardingStatus">
                                <option>All	</option>
                                <option>Steward Complete</option>
                                <option>Steward Underway</option>
                                <option>Suggested </option>
                                <option>No Suggestions </option>
                            </select>
                        </div>
                    </div>
                </div>

            </div>
            <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-4">
                    <div style="padding-top:10px; float:left;">
                        &nbsp; &nbsp; <button class="btn btn-default" id="btnSubmit" type="Submit" style="width:110px;height:40px" name="btnSearch">Search</button>
                        &nbsp; &nbsp; <button class="btn btn-default" id="btnClear" type="Submit" style="width:110px;height:40px" name="btnClear">Clear</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
